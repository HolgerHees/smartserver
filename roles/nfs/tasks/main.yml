- name: install required fedora packages
  yum:
    name: [
        nfs-utils
      #, yast2-nfs-server
    ]
    state: present
  notify: "restart nfs-server"
  when: is_fedora|bool

- name: install required suse packages
  zypper:
    name: [
        nfs-kernel-server
      , yast2-nfs-server
    ]
    state: present
  notify: "restart nfs-server"
  when: is_suse|bool
