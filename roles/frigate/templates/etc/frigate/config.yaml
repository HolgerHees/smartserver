database:
  path: /media/frigate/frigate.db

mqtt:
  enabled: true
  host: mosquitto

birdseye:
  enabled: false

{% if "proxy" not in frigate_config %}
proxy:
  header_map:
    user: X-Forwarded-User
    role: X-Forwarded-Userrole
  default_role: viewer

auth:
  enabled: false
{% endif %}

{% if "record" not in frigate_config %}
record:
  enabled: true
  sync_recordings: true
#  pre_capture: 5
#  post_capture: 15
  retain:
    days: 0
    mode: all
  alerts:
    retain:
      days: 7
      mode: motion
  detections:
    retain:
      days: 2
      mode: motion
{% endif %}

{% if "snapshots" not in frigate_config %}
snapshots:
  enabled: true
  retain:
    default: 7
{% endif %}

{% if "objects" not in frigate_config %}
objects:
  track:
    - person
#    - face
    - car
    - motorcycle
    - bicycle
    - dog
    - cat
#  filters:
#    person:
#      min_score: 0.5
#      threshold: 0.6
{% endif %}

{% if "review" not in frigate_config %}
review:
  alerts:
    labels:
      - person
#  detections:
#    labels:
#      - car
#      - person
{% endif %}

{{frigate_config | to_nice_yaml}}

# use frigate_version_string if available to allow frigate migration scripts to run
version: {{frigate_version_string.stdout if frigate_version_string.stdout != '' else frigate_version}}
