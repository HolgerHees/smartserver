- name: set version
  set_fact:
    mosquitto_version: "1.6.12"
  tags: [ 'update_notifier_configs' ]
  
- name: check started docker
  systemd:
    name: docker
    state: started

- name: create docker container
  docker_container:
    name: mosquitto
    image: "eclipse-mosquitto:{{mosquitto_version}}"
    state: present
#    recreate: true
    env:
      TZ: "{{timezone}}"
    log_driver: journald
    log_options:
      tag: mosquitto
    networks:
      - name: "base"
    networks_cli_compatible: yes
    published_ports:
     - "1883:1883"  
     - "9001:9001"  
  notify: "restart mosquitto"
    
# ***** FINALIZE *****
- name: copy fluentd config
  vars:
    config_file: "templates/etc/fluent/_.ansible.d/mosquitto.conf"
  import_tasks: roles/fluentd/tasks/add_config.yml

- name: create systemd service
  vars:
    container_name: "mosquitto"
  import_tasks: roles/container/tasks/add_docker_service.yml

- name: register update notifier
  vars:
    name: "mosquitto"
    type: "docker"
    url: "https://mosquitto.org/blog/"
    config: { 
      repository: "eclipse-mosquitto", 
      pattern: "^([0-9\\.]+)$" 
    }
  import_tasks: roles/update_notifier/tasks/add_notifier.yml

- name: trigger mosquitto handler
  vars:
    notify: "restart mosquitto"
    service: "mosquitto.service"
  import_tasks: roles/base/tasks/service_check.yml
