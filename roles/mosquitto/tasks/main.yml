- name: set version
  set_fact:
    mosquitto_version: "2.0.17"
  tags: [ 'update_notifier_config' ]
  
- name: prepare config folder
  file:
    path: "{{global_etc}}mosquitto"
    state: directory
    owner: "1883"
    group: "1883"
    mode: 0755

- name: copy config
  template:
    src: "templates/mosquitto.conf"
    dest: "{{global_etc}}mosquitto/mosquitto.conf"
    owner: "1883"
    group: "1883"
    mode: 0755
  notify: "restart mosquitto"

- name: check started docker
  systemd:
    name: docker
    state: started

- name: create docker container
  docker_container:
    name: mosquitto
    image: "eclipse-mosquitto:{{mosquitto_version}}"
    state: present
#    recreate: true
    env:
      TZ: "{{timezone}}"
    log_driver: journald
    log_options:
      tag: mosquitto
    container_default_behavior: "compatibility"
    network_mode: "default"
    networks:
      - name: "isolated"
        ipv4_address: "{{docker_mosquitto_ip}}"
    networks_cli_compatible: yes
    volumes:
      - '{{global_etc}}mosquitto:/mosquitto/config:z'
    published_ports: |
      [
        "1883:1883",
        "9001:9001",
        {% if default_server_ipv6 is defined %}
          "[{{default_server_ipv6}}]:1883:1883",
          "[{{default_server_ipv6}}]:9001:9001",
        {% endif %}
      ]
  notify: "restart mosquitto"
    
- name: add container name
  vars:
    host_name: "mosquitto"
    host_ip_address: "{{docker_mosquitto_ip}}"
  import_tasks: roles/_shared/add_to_hosts.yml

# ***** FINALIZE *****
- name: create systemd service
  vars:
    container_name: "mosquitto"
  import_tasks: roles/container/shared/add_docker_service.yml

- name: register update notifier
  vars:
    name: "mosquitto"
    type: "docker"
    url: "https://mosquitto.org/blog/"
    config: { 
      repository: "eclipse-mosquitto", 
      pattern: "^([0-9\\.]+)$" 
    }
  import_tasks: roles/update_service/shared/add_software.yml

- name: trigger mosquitto handler
  vars:
    notify: "restart mosquitto"
    service: "mosquitto.service"
  import_tasks: roles/_shared/service_check.yml
