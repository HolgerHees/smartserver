- name: set version
  set_fact:
    mosquitto_version: "2.0.18"
  tags: [ 'update_notifier_config' ]
  
- name: prepare needed directories
  vars:
    directories:
      - { mode: "u=rwx,g=rx,o=", owner: "{{system_users['nobody'].name}}", group: "{{system_groups['nobody'].name}}", path: "{{global_etc}}mosquitto" }
  include_tasks: roles/_shared/create_directories.yml

- name: copy config
  template:
    src: "templates/mosquitto.conf"
    dest: "{{global_etc}}mosquitto/mosquitto.conf"
    owner: "{{system_users['nobody'].name}}"
    group: "{{system_groups['nobody'].name}}"
    mode: 0750
  notify: "restart mosquitto"

- name: create podman container
  containers.podman.podman_container:
    name: mosquitto
    image: "eclipse-mosquitto:{{mosquitto_version}}"
    state: present
    security_opt:
      - label=disable
    user: "{{system_users['nobody'].name}}:{{system_groups['nobody'].name}}"
    env:
      TZ: "{{timezone}}"
    log_driver: journald
    log_options:
      tag: mosquitto
    network: "isolated"
    ip: "{{podman_mosquitto_ip}}"
    volumes:
      - '{{global_etc}}mosquitto:/mosquitto/config'
    published_ports: |
      [
        "1883:1883",
        "9001:9001",
        {% if default_server_ipv6 is defined %}
          "[::]:1883:1883",
          "[::]:9001:9001",
        {% endif %}
      ]
  notify: "restart mosquitto"
    
- name: add container name
  vars:
    host_name: "mosquitto"
    host_ip_address: "{{podman_mosquitto_ip}}"
  include_tasks: roles/_shared/add_to_hosts.yml

# ***** FINALIZE *****
- name: create systemd service
  vars:
    container_name: "mosquitto"
  include_tasks: roles/container/shared/add_podman_service.yml

- name: register update notifier
  vars:
    name: "mosquitto"
    type: "docker"
    url: "https://mosquitto.org/blog/"
    config: { 
      repository: "eclipse-mosquitto", 
      pattern: "^([0-9\\.]+)$" 
    }
  include_tasks: roles/update_service/shared/add_software.yml
  tags: ['update_notifier_config']
  when: "update_service_software_check_enabled"

- name: trigger mosquitto handler
  vars:
    notify: "restart mosquitto"
    service: "mosquitto.service"
  include_tasks: roles/_shared/service_check.yml
