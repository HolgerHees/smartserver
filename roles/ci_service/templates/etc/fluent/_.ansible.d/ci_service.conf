<match systemd.ci_service>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern ^\[.*$
    tag ${tag}.formatted
  </rule>
  <rule>
    key message
    pattern /.+/
    tag ${tag}.unknown
  </rule>
</match>

<filter systemd.ci_service.formatted>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    expression /^\[(?<message_time>[^\]]*)\] (?<level>[A-Z]*) (?<message>.*)$/
  </parse>
</filter>

<filter systemd.ci_service.**>
  @type record_modifier
  <replace>
    key level
    expression /^error$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^warn$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^info$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^debug$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ERROR|WARN|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>

