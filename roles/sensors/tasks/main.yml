- name: install required packages => is_fedora
  yum:
    name: [
        lm_sensors
    ]
    state: present
  when: is_fedora|bool

- name: install required packages => is_ubuntu
  apt:
    name: [
        lm-sensors
    ]
    state: present
  when: is_ubuntu|bool
  
- name: install required packages => is_suse
  zypper:
    name: [  
        sensors
    ]
    state: present
  when: is_suse|bool
       
- name: detect sensors => sysctl changed
  shell: "[ -f \"/etc/sysconfig/lm_sensors\" ] || sensors-detect --auto"
  notify: "restart lm_sensors"

