- name: check started docker
  systemd:
    name: docker
    state: started

- name: create docker container
  docker_container:
    name: kibana
#    image: amazon/opendistro-for-elasticsearch-kibana:1.2.1
    image: docker.elastic.co/kibana/kibana:7.4.2
    state: present
    network_mode: "host"
#    recreate: true
    env:
      SERVER_BASEPATH: "/kibana"
      SERVER_REWRITEBASEPATH: "true"
      ELASTICSEARCH_HOSTS: "http://localhost:9200"
#      XPACK_SECURITY_ENABLED: "false"
    log_driver: journald
    log_options:
      tag: kibana
  notify: "restart kibana"
    
- name: create systemd service
  vars:
    container_name: "kibana"
  include_role:
    name: container
    tasks_from: add_docker_service
  
- name: copy fluentd config
  vars:
    config_file: "roles/kibana/templates/etc/fluent/_.ansible.d/kibana.conf"
  include_role:
    name: fluentd
    tasks_from: add_config
  tags: ['fluentd_conf']
    
- name: copy apache config
  vars:
    config_file: "roles/kibana/templates/etc/apache2/_.ansible.d/kibana.conf"
  include_role:
    name: apache
    tasks_from: add_config
  tags: ['apache_conf']
