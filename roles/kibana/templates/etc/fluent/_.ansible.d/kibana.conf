<filter systemd.dockerd.kibana.default>
  @type parser
  key_name message
  reserve_data true
  inject_key_prefix message_
  <parse>
    @type json
    time_key message_@timestamp
  </parse>
</filter>

<filter systemd.dockerd.kibana.default>
  @type record_modifier
  <record>
    message ${record['message_message']}
    level ${record['message_type']}
  </record>
  remove_keys message_message
</filter>

<filter systemd.dockerd.kibana.default>
  @type record_modifier
  <replace>
    key level
    expression /^log|response/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^error$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^((?!INFO|ERROR).)*$/
    replace UNKNOWN
  </replace>
</filter>
