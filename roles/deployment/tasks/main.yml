- name: install ansible deployment project
  git:
#    accept_hostkey: yes
    repo: '{{vault_deployment_config_git}}'
    dest: '{{projects_path}}{{ansible_project_name}}'
#    force: yes
    version: 'master'
  
- name: prepare ansible deployment data folder
  file:
    path: "{{projects_path}}{{ansible_project_name}}/{{config_path}}backup/"
    state: directory
    owner: root
    group: root
    mode: 0750

- name: prepare needed folder
  file:
    path: "{{item}}"
    state: directory
    owner: root
    group: root
    mode: 0750
  with_items:
    - "/opt/backup_collector"
    
- name: copy cmd
  template:
    src: "templates/collect_backup.sh"
    dest: "/opt/backup_collector/collect_backup.sh"
    owner: root
    group: root
    mode: 0750

- name: create cron job
  vars:
    name: "Backup Collector"
    cmd: "/opt/backup_collector/collect_backup.sh;"
    file: "ansible_deployment"
    hour: "5"
    minute: "0"
  import_tasks: roles/cron/tasks/add_cronjob.yml
