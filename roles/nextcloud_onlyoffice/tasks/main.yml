- name: set version
  set_fact:
    onlyoffice_version: "5.5.0.165"
  tags: [ 'update_notifier_configs' ]
  
- name: prepare needed folder
  file:
    path: "{{item}}"
    state: directory
    owner: "106" # user id from docker container
    group: "108" # group id from docker container
    mode: 0755
  with_items:
    - "{{global_log}}onlyoffice"
    - "{{global_lib}}onlyoffice"

- name: check started docker
  systemd:
    name: docker
    state: started

- name: create docker container
  docker_container:
    name: onlyoffice
    image: "onlyoffice/documentserver:{{onlyoffice_version}}"
    state: present
#    recreate: true
    env:
      TZ: "{{timezone}}"
    log_driver: journald
    log_options:
      tag: onlyoffice
    volumes:
      - '{{global_log}}onlyoffice:/var/log/onlyoffice:z'
      - '{{global_lib}}onlyoffice:/var/www/onlyoffice/Data:z'
    ports:
     - "127.0.0.1:9080:80"  
     - "127.0.0.1:9443:443"  
#  notify: "restart onlyoffice"
    
