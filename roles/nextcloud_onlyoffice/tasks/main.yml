- name: register update notifier
  vars:
    name: "onlyoffice"
    type: "docker"
    url: "https://helpcenter.onlyoffice.com/de/server/document/changelog.aspx"
    config: { 
      repository: "onlyoffice/documentserver", 
      pattern: "^([0-9\\.]+)$" 
    }
  import_tasks: roles/update_notifier/tasks/add_notifier.yml
