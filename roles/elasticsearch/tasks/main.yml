- name: install required python pip modules
  pip: 
    name: elasticsearch-curator # provides "curator-cli" and is used by fluent to clean old log files

- name: prepare needed folder
  file:
    path:  "{{item}}"
    state: directory
    owner: "1000" # 1000 is mysql user inside the container
    group: root
    #mode: 0750
    recurse: true
  with_items:
    - '{{ global_lib }}elasticsearch'
  
- name: check started docker
  systemd:
    name: docker
    state: started

- name: create docker container
  docker_container:
    name: elasticsearch
#    image: amazon/opendistro-for-elasticsearch:1.2.1
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.2
    state: present
#    recreate: true
    env:
       discovery.type: "single-node"
#       DISCOVERY_TYPE: "single-node"
#       DISCOVERY_SEED_HOSTS: ""
#       DISCOVERY_SEED_PROVIDERS: ""
#       CLUSTER_INITIAL_MASTER_NODES[0]: "localhost"
#      APPENDER_ROLLING_LAYOUT_TYPE: "ESJsonLayout"
    log_driver: journald
    log_options:
      tag: elasticsearch
    volumes:
      - '{{ global_lib }}elasticsearch:/usr/share/elasticsearch/data:z'
    ports:
     - "127.0.0.1:9200:9200"  
     - "127.0.0.1:9300:9300"  
  notify: "restart elasticsearch"
    
- name: create systemd service
  vars:
    container_name: "elasticsearch"
  copy:
    content: "{{ lookup('template', 'templates/docker_service') }}"
    dest: "/etc/systemd/system/elasticsearch.service"
    owner: root
    group: root
    mode: 0644
  notify: "restart elasticsearch"
  
- name: copy fluentd config
  template:
    src: "roles/elasticsearch/templates/etc/fluent/_.ansible.d/elasticsearch.conf"
    dest: "/etc/fluent/_.ansible.d/elasticsearch.conf"
    owner: root
    group: root
    mode: 0640
  notify: "restart fluentd"
  tags: ['fluentd']

- name: copy apache config
  template:
    src: "roles/elasticsearch/templates/etc/apache2/_.ansible.d/elasticsearch.conf"
    dest: "{{www_etc}}_.ansible.d/elasticsearch.conf"
    owner: root
    group: root
    mode: 0640
  notify: "restart apache"
  tags: ['apache_conf']
