- name: add yum repository
  yum_repository:
    name: Elasticsearch
    description: Elasticsearch repository for 6.x packages
    baseurl: https://artifacts.elastic.co/packages/6.x/yum
    gpgcheck: yes
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    reposdir: "/etc/zypp/repos.d/"
    priority: "100"
  register: yum_status
    
- name: refresh yum repository
  expect:
    command: "zypper refresh"
    responses:
      # Continue with GPG key validation
      immer vertrauen?: "i"
      trust always?: "a"
      Weiter?: "ja"
      Continue?: "yes"
  changed_when: yum_status.changed

- name: install required packages
  zypper:
    name: [
       elasticsearch
     , kibana
    ]
    state: present
    disable_gpg_check: yes
  notify: "restart elasticsearch"
    
- name: install required python pip modules
  pip: 
    name: elasticsearch-curator

- name: prepare needed folder
  file:
    path:  "{{item}}"
    state: directory
    owner: elasticsearch
    group: elasticsearch
    #mode: 0750
    #recurse: true
  with_items:
    - '{{ global_lib }}elasticsearch'
    - '{{ global_log }}elasticsearch'

