<match systemd.docker.elasticsearch.default>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern ^{"type":(.+)".\s}$
    tag ${tag}.json
  </rule>
  <rule>
    key message
    pattern /.+/
    tag ${tag}.trace
  </rule>
</match>

<filter systemd.docker.elasticsearch.default.trace>
  @type record_modifier
  <record>
    level WARN
  </record>
</filter>

<filter systemd.docker.elasticsearch.default.json>
  @type parser
  key_name message
  reserve_data true
  inject_key_prefix message_
  <parse>
    @type json
    time_key message_timestamp
  </parse>
</filter>

<filter systemd.docker.elasticsearch.default.json>
  @type record_modifier
  <record>
    message ${record['message_message']}
    level ${record['message_level']}
  </record>
  remove_keys message_message
</filter>

<filter systemd.docker.elasticsearch.default.json>
  @type record_modifier
  <replace>
    key level
    expression /^FATAL/
    replace ALERT
  </replace>
  <replace>
    key level
    expression /^ERROR/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^WARN/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^INFO/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^DEBUG|TRACE/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ALERT|ERROR|WARN|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>
