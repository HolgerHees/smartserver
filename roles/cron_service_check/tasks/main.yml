- name: prepare needed folder
  file:
    path: "{{item}}"
    state: directory
    owner: root
    group: root
    mode: 0750
  with_items:
    - "/opt/service_check"

- name: copy cmd
  template:
    src: "templates/service_check.sh"
    dest: "/opt/service_check/service_check.sh"
    owner: root
    group: root
    mode: 0750

- name: create cron job
  vars:
    name: "Systemd service check"
    cmd: "/opt/service_check/service_check.sh"
    file: "ansible_cron_service_check"
    minute: "0"
  import_tasks: roles/cron/tasks/add_cronjob.yml
