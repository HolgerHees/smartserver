# DataDisk rsync
- name: prepare needed folder
  file:
    path: '{{backup_path}}dataDisk'
    state: directory
    owner: root
    group: root
    
- name: create cron job => is_production
  vars:
    name: "DataDisk RSync Backup"
    cmd: "/usr/bin/rsync --quiet -av --bwlimit=25m --one-file-system --delete {{data_path}} {{backup_path}}dataDisk/ --exclude=var --exclude=tmp"
    file: "ansible_cron_backup_rsync"
    hour: "5"
    minute: "0"
  import_tasks: roles/cron/tasks/add_cronjob.yml
  when: "is_production|bool"
