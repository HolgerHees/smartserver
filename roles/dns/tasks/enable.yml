# ***** ENABLE USAGE OF LOCAL DNS *****
- name: disable systemd-resolved => is_fedora or is_ubuntu
  systemd:
    state: stopped
    enabled: no
    name: systemd-resolved
  when: "is_fedora|bool or is_ubuntu|bool"

- name: check resolv.conf => is_ubuntu
  stat:
    path: /etc/resolv.conf
  register: resolv_link_status
  when: "is_fedora|bool or is_ubuntu|bool"
  
- name: remove symlink of resolv.conf => is_fedora or is_ubuntu
  file:
    path: /etc/resolv.conf
    state: absent
  when: "(is_fedora|bool or is_ubuntu|bool) and resolv_link_status.stat.islnk is defined and resolv_link_status.stat.islnk"
   
- name: ensure resolv.conf exists => is_fedora or is_ubuntu
  copy:
    content: ""
    dest: /etc/resolv.conf
    force: no
    group: root
    owner: root
    mode: 0644
  when: "is_fedora|bool or is_ubuntu|bool"

- name: disable netconfig dns handling => is_suse
  lineinfile:
    path: /etc/sysconfig/network/config
    regexp: '^{{item.field}}\s*='
    line: '{{item.field}}="{{item.value}}"'
  register: netconfig_status
  with_items:
    - { field: "NETCONFIG_DNS_POLICY", value: "" }
  when: is_suse|bool

- name: netconfig update => is_suse and netconfig changed
  shell: "netconfig update -f"
  when: "is_suse|bool and netconfig_status.changed"
  
- name: remove symlink => is_suse and netconfig changed
  file:
    path: /etc/resolv.conf
    state: absent
  when: "is_suse|bool and netconfig_status.changed"

- name: create file => is_suse and netconfig changed
  file:
    path: /etc/resolv.conf
    state: touch
    owner: root
    group: root
    mode: 0755
  when: "is_suse|bool and netconfig_status.changed"
  
- name: set dns config
  lineinfile:
    path: /etc/resolv.conf
    regexp: '^{{item.field}} \s*'
    line: '{{item.field}} {{item.value}}'
  with_items:
    #- { field: "search", value: "{{server_domain}}"}
    - { field: "nameserver", value: "127.0.0.1"}
