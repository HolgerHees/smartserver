- name: install required packages => is_fedora
  yum:
    name: [
        bind
    ]
    state: present
  notify: "restart named"
  when: is_fedora|bool

- name: install required packages => is_suse
  zypper:
    name: [
        bind
      , yast2-dns-server
    ]
    state: present
  notify: "restart named"
  when: is_suse|bool
  
- name: copy config
  template:
    src: "templates/etc/named.conf"
    dest: "/etc/named.conf"
    owner: root
    group: named
    mode: 0640
  notify: "restart named"
  
- name: create a symbolic link => is_fedora
  file:
    src: /var/named/
    dest: /var/lib/named
    state: link
    follow: no
    owner: named
    group: named
  when: is_fedora|bool
  
- name: prepare needed folder
  file:
    path: "/var/lib/{{item}}"
    state: directory
    owner: named
    group: named
    mode: 0755
  with_items:
    - named/
    - named/master/ # is missing on fedora
    - named/dyn/ # is missing on fedora
  
- name: copy var folder
  template:
    src: "templates/var/lib/named/{{item}}"
    dest: "/var/lib/named/{{item}}"
    owner: named
    group: named
    mode: 0644
  with_items:
    - "master/server_reverse.in-addr.arpa"
    - "master/server_forward"
    - "127.0.0.zone"
    - "localhost.zone"
    - "root.hint"
  notify: "restart named"
  
- name: set selinux configuration => is_fedora
  sefcontext:
    target: "{{item.target}}"
    ftype: "{{item.ftype}}"
    setype: "{{item.setype}}"
    seuser: "system_u"
    state: present
  register: sefcontext_result
  with_items:
    - { ftype: "l", setype: "named_zone_t", target: "/var/lib/named" }
    - { ftype: "d", setype: "named_zone_t", target: "/var/named(/.*)?" }
    - { ftype: "f", setype: "named_conf_t", target: "/var/named(/.*)?" }
  when: is_fedora|bool

- name: reload selinux configuration => is_fedora and sefcontext changed
  shell: "restorecon {{item}}"
  with_items:
    - "/var/lib/named"
    - "-irv /var/named"
  when: is_fedora|bool and sefcontext_result.changed

- name: set resolv config => is_fedora
  lineinfile:
    path: /etc/sysconfig/network-scripts/ifcfg-eth0
    regexp: '^{{item.field}}\s*='
    line: '{{item.field}}="{{item.value}}"'
  with_items:
    - { field: "PEERDNS", value: "no" }
    - { field: "DNS1", value: "127.0.0.1" }
    - { field: "SEARCH", value: "{{server_domain}}" }
  notify: "restart networkmanager"
  when: is_fedora|bool

- name: set forwarder config => is_suse
  lineinfile:
    path: /etc/sysconfig/network/config
    regexp: '^{{item.field}}\s*='
    line: '{{item.field}}="{{item.value}}"'
  with_items:
    - { field: "NETCONFIG_DNS_FORWARDER", value: "bind"}
    - { field: "NETCONFIG_DNS_STATIC_SERVERS", value: ""}
  notify:
    - "refresh netconfig"
    - "restart named"
  when: is_suse|bool
