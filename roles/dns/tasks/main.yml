- name: install required fedora packages
  yum:
    name: [
        bind
    ]
    state: present
  notify: "restart named"
  when: ansible_distribution == 'Fedora'

- name: install required suse packages
  zypper:
    name: [
        bind
      , yast2-dns-server
    ]
    state: present
  notify: "restart named"
  when: ansible_distribution == 'openSUSE Leap'
  
- name: copy config
  template:
    src: "roles/dns/templates/etc/named.conf"
    dest: "/etc/named.conf"
    owner: root
    group: named
    mode: 0640
  notify: "restart named"
  
- name: Create a symbolic link on fedora
  file:
    src: /var/named/
    dest: /var/lib/named
    owner: root
    group: named
    state: link
  when: ansible_distribution == 'Fedora'
  
- name: prepare master folder on fedora
  file:
    path: "/var/lib/named/{{item}}"
    state: directory
    owner: root
    group: named
    mode: 0770
  with_items
    - master/
    - dyn/
  when: ansible_distribution == 'Fedora'
  
- name: copy var folder
  template:
    src: "roles/dns/templates/var/lib/named/{{item}}"
    dest: "/var/lib/named/{{item}}"
    owner: named
    group: named
    mode: 0640
  with_items:
    - "master/server_reverse.in-addr.arpa"
    - "master/server_forward"
    - "127.0.0.zone"
    - "localhost.zone"
    - "root.hint"
  notify: "restart named"
  
#chcon -v --type=named_conf_t /etc/named.xxxx.zones
#chcon -v --user=system_u /etc/named.xxxx.zones  
- name: set docker selinux configuration on fedora
  shell: "{{item}}"
  with_items:
    - "semanage fcontext -a -t named_zone_t /var/lib/named"
    - "semanage fcontext -a -t named_conf_t /var/lib/named/127.0.0.zone"
    - "semanage fcontext -a -t named_conf_t /var/lib/named/localhost.zone"
    - "semanage fcontext -a -t named_conf_t /var/lib/named/root.hint"
    - "restorecon -Rv /var/lib/named"
  register: selinux_config_exists
  changed_when: "'already defined' not in selinux_config_exists.stderr"
  failed_when: false #"http_port_exists.rc == 1 and 'already defined' not in http_port_exists.stderr"
  when: ansible_distribution == 'Fedora'

- name: set resolv config on fedora
  lineinfile:
    path: /etc/sysconfig/network-scripts/ifcfg-eth0
    regexp: '^[#]*{{item.field}}\s*='
    line: '{{item.field}}="{{item.value}}"'
  with_items:
    - { field: "PEERDNS", value: "no" }
    - { field: "DNS1", value: "127.0.0.1" }
    - { field: "SEARCH", value: "{{server_domain}}" }
  notify: "restart networkmanager"
  when: ansible_distribution == 'Fedora'

- name: set forwarder config on suse
  lineinfile:
    path: /etc/sysconfig/network/config
    regexp: '^[#]*NETCONFIG_DNS_FORWARDER\s*='
    line: 'NETCONFIG_DNS_FORWARDER="bind"'
  notify:
    - "refresh netconfig"
    - "restart named"
  when: ansible_distribution == 'openSUSE Leap'
