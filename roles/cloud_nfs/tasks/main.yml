- name: register loki rules
  vars:
    name: "cloud_nfs"
    rules_file: "templates/loki/rules.yml"
  import_tasks: roles/loki/shared/add_config.yml

- name: create systemd service
  vars:
    container_name: "cloud_nfs"
    container_routes:
      - { "subnet": "{{vpn_cloud_subnet}}.0.0/16", "gateway": "{{vpn_cloud_services.local.gateway}}"}
    container_after:
      - "wireguard_cloud"
    container_binds:
      - "wireguard_cloud"
  import_tasks: roles/container/shared/add_docker_service.yml

- name: trigger cloud_nfs handler
  vars:
    notify: "restart cloud_nfs"
    service: "cloud_nfs.service"
  import_tasks: roles/_shared/service_check.yml
