<match systemd.conmon>
  @type rewrite_tag_filter
  <rule>
    key syslog_identifier
    pattern /(.+)/
    tag ${tag}.$1
  </rule>
</match>

<match systemd.conmon.*>
  @type rewrite_tag_filter
  <rule>
    key level
    pattern ^INFO$
    tag ${tag}.default
  </rule>
  <rule>
    key level
    pattern ^ERROR$
    tag ${tag}.error
  </rule>
  <rule>
    key level
    pattern /.+/
    tag ${tag}.unknown
  </rule>
</match>

