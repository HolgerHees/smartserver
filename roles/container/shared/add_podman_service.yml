- name: "container : create systemd service for '{{container_name}}'"
  copy:
    content: "{{ lookup('template', 'roles/container/templates/podman_service') }}"
    dest: "/etc/systemd/system/{{service_name | default(container_name)}}.service"
    owner: root
    group: root
    mode: 0644
  notify: "restart {{trigger_name | default(container_name)}}"
 
- name: "container : register systemd service watcher"
  vars:
    name: "{{container_name}}"
  import_tasks: roles/systemd_watcher/shared/add_watcher.yml
