- name: show custom, default and unneeded variables
  debug:
    msg:
      - "Custom variables (Variables customized in your configuration)"
      - "- {% for variable in parser_custom_variables %}{{variable['name']}}{% if not loop.last %}, {% endif %}{% endfor %}"
      - ""
      - "Default variables (Variables using default values)"
      - "- {% for variable in parser_default_variables %}{{variable['name']}}{% if not loop.last %}, {% endif %}{% endfor %}"
      - ""
      - "Unneeded variables (Because features are disabled or optional)"
      - "- {% for variable in parser_unneeded_variables %}{{variable['name']}}{% if not loop.last %}, {% endif %}{% endfor %}"

- name: set ipv6 env state vars
  set_fact:
    default_server_ipv6:              "{{ansible_default_ipv6['address']}}"
    default_server_gateway_ipv6:      "{{ansible_default_ipv6['gateway']}}"
    default_server_network_ipv6:      "{{( ( ansible_default_ipv6['address'] + '/' + ansible_default_ipv6['prefix'] ) | ipaddr('subnet') )}}"
  when: "ipv6_enabled and 'address' in ansible_default_ipv6"

- name: collect intern_networks
  set_fact:
#            {% if default_server_network_ipv6 is defined %}
#                "{{default_server_network_ipv6}}",
#            {% endif %}
    intern_networks: |
        [
            "{{default_server_network}}",
            {% if default_server_network != host_server_network %}
                "{{host_server_network}}",
            {% endif %}
            {% for network in intern_networks %}
                "{{network}}",
            {% endfor %}
        ]

- name: validate dhcp reservations
  include_tasks: "validate_dhcp_reservations.yml"
  tags: [ 'dnsmasq', "pihole" ]
  when: "dhcp_reservations | length > 0"

