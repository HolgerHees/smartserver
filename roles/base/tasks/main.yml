- name: prepare vagrant backup folder => not is_production
  file:
    path: "{{item}}"
    state: directory
    owner: root
    group: root
    mode: 0750
  with_items:
    - "{{local_backup_path}}archive"
    - "{{local_backup_path}}intranet-der-dinge.de"
  when: not is_production
