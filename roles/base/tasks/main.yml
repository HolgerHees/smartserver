    name: [
        mc
      , htop
      , sysstat
      , iotop
      , smem 
      
      , wireguard-tools
      
      , curl
      , bzip2
      , lsof

      , zip
      , unzip
      , git

#      , gcc
      , make

      , sshpass
      
      , python3-flask
      , python3-inotify

      , python3-setuptools
      , python3-pip
      , python3-passlib
      
