  vars:
    name: "Camera Cleanup"
    cmd: "find {{ftp_path}} -name \"*.jpg\" -mtime +2 -exec rm {} +"
    file: "ansible_ftp_camera"
    hour: "0"
    minute: "50"
  import_tasks: roles/cron/tasks/add_cronjob.yml

          
          
          
          
    
    
