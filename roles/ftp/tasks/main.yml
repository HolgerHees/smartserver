- name: check started docker
  systemd:
    name: docker
    state: started
    
- name: check docker image exists
  shell: "docker images custom_vsftpd:{{alpine_version}}"
  register: image_exists
  changed_when: "'custom_vsftpd' not in image_exists.stdout"
 
- name: prepare build folder
  file:
    path: "{{global_build}}ftp/"
    state: directory
    owner: root
    group: root
    mode: 0750

- name: copy dockerfiles
  copy:
    src: "roles/ftp/templates/container/{{item}}"
    dest: "{{global_build}}ftp/{{item}}"
    owner: root
    group: root
  with_items:
    - Dockerfile
    - entrypoint.sh
  when: "'custom_vsftpd' not in image_exists.stdout"
  
# async docker build is used to show progress and prevent travisci killing our job because of inactivity
- name: compose docker image => image does not exists
  shell: "docker build -t custom_vsftpd:{{alpine_version}} {{global_build}}ftp/ --build-arg VERSION={{alpine_version}}"
  async: 600
  poll: 0
  register: docker_build
  when: "'custom_vsftpd' not in image_exists.stdout"

- name: wait for docker image => image does not exists
  async_status: jid={{ docker_build.ansible_job_id }}
  register: job_result
  until: job_result.finished
  retries: 10
  delay: 60
  when: "'custom_vsftpd' not in image_exists.stdout"
  
- name: create docker container
  docker_container:
    name: vsftpd
    image: "custom_vsftpd:{{alpine_version}}"
    state: present
#    recreate: true
    env:
      FTP_USER: "{{vault_ftp_username}}"
      FTP_PASS: "{{vault_ftp_password}}"
      FTP_UID: "{{system_users['ftp'].id}}"
      FTP_GID: "{{system_groups['ftp'].id}}"
      ONLY_UPLOAD: "YES"
      ONLY_DOWNLOAD: "NO"
      PASV_ENABLE: "YES"
      PASV_ADDRESS: "127.0.0.1"
      PASV_MIN: "30000"
      PASV_MAX: "30100"
      UMASK: "027"
      TZ: "{{timezone}}"
    log_driver: journald
    log_options:
      tag: vsftpd
    volumes:
      - '{{ftp_path}}:/home/uploads:z'
    ports:
      - "21:21"
      - "30000-30100:30000-30100"
  notify: "restart vsftpd"

