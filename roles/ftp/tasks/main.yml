- name: check started docker
  systemd:
    name: docker
    state: started
    
- name: check docker image exists
  shell: "docker images custom_vsftpd:1.0.0"
  register: image_exists
  changed_when: "'custom_vsftpd' not in image_exists.stdout"
 
- name: compose docker image => image does not exists
  shell: "docker build -t custom_vsftpd:1.0.0 roles/ftp/templates/container/"
  register: output
  when: "'custom_vsftpd' not in image_exists.stdout"
  
- name: create docker container
  docker_container:
    name: vsftpd
    image: custom_vsftpd:1.0.0
    state: present
#    recreate: true
    env:
      FTP_USER: "{{vault_camera_username}}"
      FTP_PASS: "{{vault_camera_linux_password}}"
      FTP_UID: "{{user_ids['c_ftp']}}"
      FTP_GID: "{{group_ids['c_ftp']}}"
      ONLY_UPLOAD: "YES"
      ONLY_DOWNLOAD: "NO"
      PASV_ENABLE: "YES"
      PASV_ADDRESS: "127.0.0.1"
      PASV_MIN: "30000"
      PASV_MAX: "30100"
      UMASK: "027"
      TZ: "{{vault_timezone}}"
    log_driver: journald
    log_options:
      tag: vsftpd
    volumes:
      - '{{ftp_path}}:/home/uploads:z'
    ports:
      - "21:21"
      - "30000-30100:30000-30100"
  notify: "restart vsftpd"

