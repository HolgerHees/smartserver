- name: prepare user camera folder
  file:
    path: "{{ftp_path}}"
    state: directory
    owner: "2000"
    group: "2000"
    mode: 0750
#    mode: u=rwX,g=rX,o=
#    recurse: yes




- name: check podman image exists
  shell: "podman images custom_vsftpd:1.0.0"
  register: image_exists
  changed_when: "'custom_vsftpd' not in image_exists.stdout"
  when: "is_suse|bool and vault_active|bool"

- name: compose podman image
  shell: "podman build -t custom_vsftpd:1.0.0 roles/ftp/templates/container/"
#  register: output
  when: "is_suse|bool and vault_active|bool and 'custom_vsftpd' not in image_exists.stdout"

- name: check podman container exists
  shell: "podman ps -a --filter \"name=vsftpd\""
  register: container_exists
  changed_when: "'vsftpd' not in container_exists.stdout"
  when: "is_suse|bool and vault_active|bool"

- name: compose podman image
  shell: >
    podman create \
    --name=vsftpd \
    --env "FTP_USER={{camera_username}}" \
    --env "FTP_PASS={{camera_linux_password}}" \
    --env "FTP_UID=2000" \
    --env "FTP_GID=2000" \
    --env "ONLY_UPLOAD=YES" \
    --env "ONLY_DOWNLOAD=NO" \
    --env "PASV_ENABLE=YES" \
    --env "PASV_ADDRESS=127.0.0.1" \
    --env "PASV_MIN=50000" \
    --env "PASV_MAX=50100" \
    --env "UMASK=027" \
    --log-driver=journald \
    --volume="{{ftp_path}}:/home/uploads:rw" \
    -p 9021:21 \
    -p 50000-50100:30000-30100 \
    custom_vsftpd:1.0.0
#  register: output
#  notify: "restart vsftpd"
  when: "is_suse|bool and vault_active|bool and 'vsftpd' not in container_exists.stdout"

