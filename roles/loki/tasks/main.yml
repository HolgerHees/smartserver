- name: set version
  set_fact:
    loki_version: '2.6.1'
  tags: [ 'update_notifier_config' ]    

- name: prepare needed folder
  file:
    path: '{{item}}'
    state: directory
    owner: "10001"
    group: "10001"
    mode: 0750
  with_items:
    - "{{ global_etc }}loki/"
    - "{{ global_etc }}loki/rules"
    - "{{ global_etc }}loki/rules/default"
    - "{{ global_lib }}loki/"
  
- name: copy config
  template:
    src: "templates/etc/{{item}}"
    dest: "{{ global_etc }}/{{item}}"
    owner: "10001"
    group: "10001"
    mode: 0640
  with_items:
    - "loki/local-config.yaml"
    - "loki/rules/default/rules.yaml"
  notify: "restart loki"
  
- name: check started docker
  systemd:
    name: docker
    state: started
    
- name: create docker network
  docker_network:
    name: loki
    internal: yes
    ipam_config:
      - subnet: "{{docker_loki_ip.split('.')[:3] | join('.')}}.0/24"
        gateway: "{{docker_loki_ip.split('.')[:3] | join('.')}}.1"
    connected:
      - alertmanager
    appends: yes
  tags: [ 'alertmanager' ]

- name: create docker container
  docker_container:
    name: loki
    image: "grafana/loki:{{loki_version}}"
    state: present
#    user: "root:root"
#    recreate: true
    env:
      TZ: "{{timezone}}"
#    entrypoint:
#      - "/bin/sh"
#      - "-c"
#      - "\"/usr/bin/loki -log.level=debug -config.file=/etc/loki/local-config.yaml 2>&1\""
    log_driver: journald
    log_options:
      tag: loki
    container_default_behavior: "compatibility"
    network_mode: "default"
    networks:
      - name: "loki"
        ipv4_address: "{{docker_loki_ip}}"
    networks_cli_compatible: yes
    volumes:
      - '{{global_etc}}loki:/etc/loki:z'
      - '{{global_lib}}loki:/loki:z'
    exposed_ports:
     - "3100"
  notify: "restart loki"
      
- name: add container name
  vars:
    host_name: "loki"
    host_ip_address: "{{docker_loki_ip}}"
  import_tasks: roles/network/tasks/add_to_hosts.yml

# ***** FINALIZE *****
- name: register webui
  vars:
    name: "loki"
    js_file: "templates/webui/loki.js"
    i18n_files: [ { language: "de", file: "templates/webui/loki.de.json" } ]
    icons: [ 'templates/webui/icons/loki_logs.svg' ]
  import_tasks: roles/apache_webui/tasks/add_webui.yml

- name: copy fluentd config
  vars:
    config_file: "templates/etc/fluent/_.ansible.d/loki.conf"
  import_tasks: roles/fluentd/tasks/add_config.yml

- name: create systemd service
  vars:
    container_name: "loki"
  import_tasks: roles/container/tasks/add_docker_service.yml
  
- name: register grafana configs
  vars:
    name: "loki"
    datasources: 
      - "templates/grafana/datasources/loki.yaml"
    dashboards:
      - "templates/grafana/dashboards/Logs.json"
  import_tasks: roles/grafana/tasks/add_datasource.yml

- name: register update notifier
  vars:
    name: "loki"
    type: "docker"
    url: "https://github.com/grafana/loki/releases"
    config: {
      repository: "grafana/loki",
      pattern: "^([0-9\\.]+)$"
    }
  import_tasks: roles/update_service/tasks/add_software.yml

- name: trigger loki handler
  vars:
    notify: "restart loki"
    service: "loki.service"
  import_tasks: roles/_shared/tasks/service_check.yml
