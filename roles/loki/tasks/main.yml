- name: set version
  set_fact:
    loki_version: '1.5.0'
  tags: [ 'update_notifier_configs' ]    

- name: prepare needed folder
  file:
    path: '{{item}}'
    state: directory
    owner: "10001"
    group: "10001"
    mode: 0750
  with_items:
    - "{{ global_lib }}loki/"
  
- name: check started docker
  systemd:
    name: docker
    state: started
    
- name: create docker container
  docker_container:
    name: loki
    image: "grafana/loki:{{loki_version}}"
    state: present
#    network_mode: "host"
#    user: "root:root"
#    recreate: true
    env:
      TZ: "{{timezone}}"
    log_driver: journald
    log_options:
      tag: loki
    volumes:
      - '{{global_lib}}loki:/loki:z'
    ports:
     - "127.0.0.1:3100:3100"
#  notify: "restart loki"
      
- name: copy fluentd config
  vars:
    config_file: "templates/etc/fluent/_.ansible.d/loki.conf"
  import_tasks: roles/fluentd/tasks/add_config.yml

