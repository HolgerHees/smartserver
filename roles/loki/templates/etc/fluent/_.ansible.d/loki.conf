<match systemd.dockerd.loki.default>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern /^level(.+)$/
    tag ${tag}.level
  </rule>
  <rule>
    key message
    pattern /^ts(.+)$/
    tag ${tag}.ts
  </rule>
  <rule>
    key message
    pattern /.+/
    tag ${tag}.unknown
  </rule>
</match>

<filter systemd.dockerd.loki.default.level>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    expression /^level=(?<level>[^ ]*) ts=(?<message_time>[^ ]*) (?<message>.*)$/
  </parse>
</filter>

<filter systemd.dockerd.loki.default.ts>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    expression /^ts=(?<message_time>[^ ]*) caller=[^ ]* user=[^ ]* level=(?<level>[^ ]*) (?<message>.*)$/
  </parse>
</filter>

<filter systemd.dockerd.loki.default.unknown>
  @type record_modifier
  <record>
    level ERROR
  </record>
</filter>

<filter systemd.dockerd.loki.default.**>
  @type record_modifier
  <replace>
    key level
    expression /^critical$/
    replace ALERT
  </replace>
  <replace>
    key level
    expression /^error$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^warn$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^info$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^debug$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ALERT|ERROR|WARN|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>
