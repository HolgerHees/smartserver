<match systemd.dockerd.loki.*>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern /^.*ts=.*level=[a-z]+.*$/
    tag ${tag}.ts_level
  </rule>
  <rule>
    key message
    pattern /^.*level=[a-z]+.*ts=.*$/
    tag ${tag}.level_ts
  </rule>
  <rule>
    key message
    pattern /.*/
    tag ${tag}.unknown
  </rule>
</match>

<filter systemd.dockerd.loki.*.ts_level>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    expression /^.*ts=(?<message_time>[^ ]*).*level=(?<level>[a-z]+).*$/
  </parse>
</filter>

<filter systemd.dockerd.loki.*.level_ts>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    expression /^.*level=(?<level>[a-z]+).*ts=(?<message_time>[^ ]*).*$/
  </parse>
</filter>

<filter systemd.dockerd.loki.*.unknown>
  @type record_modifier
  <record>
    level ERROR
  </record>
</filter>

<filter systemd.dockerd.loki.**>
  @type record_modifier
  <replace>
    key level
    expression /^critical$/
    replace ALERT
  </replace>
  <replace>
    key level
    expression /^error$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^warn$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^notice$/
    replace NOTICE
  </replace>
  <replace>
    key level
    expression /^info$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^debug$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ALERT|ERROR|WARN|NOTICE|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>
