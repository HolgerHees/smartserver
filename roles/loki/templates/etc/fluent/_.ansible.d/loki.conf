<match systemd.dockerd.loki.error>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern ^\level(.+)$
    tag ${tag}.service
  </rule>
  <rule>
    key message
    pattern /.+/
    tag ${tag}.unknown
  </rule>
</match>

<filter systemd.dockerd.loki.error.unknown>
  @type record_modifier
  <record>
    level ERROR
  </record>
</filter>

<filter systemd.dockerd.loki.error.service>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    expression /^level=(?<message_level>[^ ]*) ts=(?<message_time>[^ ]*) (?<message>.*)$/
  </parse>
</filter>

<filter systemd.dockerd.loki.error.service>
  @type record_modifier
  <record>
    level ${record['message_level']}
  </record>
  <replace>
    key level
    expression /^critical$/
    replace ALERT
  </replace>
  <replace>
    key level
    expression /^error|eror$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^warn$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^info$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^debug$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ALERT|ERROR|WARN|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>
