auth_enabled: false

analytics:
  reporting_enabled: false

server:
  http_listen_port: 3100
#  http_server_read_timeout: 60s # allow longer time span queries
#  http_server_write_timeout: 60s # allow longer time span queries
  
# used to reduce amount of "context canceled" log messages
#frontend:
#  address: 127.0.0.1
    
# will fix a lot of "context canceled" log messages
# https://github.com/grafana/loki/pull/5077/files#diff-025adfc5a8f641b9f5a1869996e3297b6c17f13933f52354cd9b375548ad7970R399
query_range:
  parallelise_shardable_queries: false
  split_queries_by_interval: 0s

#frontend:
#  max_outstanding_per_tenant: 2048 # default = 100]
#  log_queries_longer_than: 20s

#querier:
#  max_concurrent: 20

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 30m       # Any chunk not receiving new logs in this time will be flushed
  max_chunk_age: 1h            # All chunks will be flushed when they hit this age, default is 1h
  chunk_retain_period: 30s
  max_transfer_retries: 0
  wal:
    dir: /loki/wal

schema_config:
  configs:
    - from: 2018-04-15
      store: boltdb
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb:
    directory: /loki/index

  filesystem:
    directory: /loki/chunks

chunk_store_config:
  max_look_back_period: 0s

limits_config:
  retention_period: 4320h # 180 days
  #retention_stream:
  #- selector: '{namespace="dev"}'
  #  priority: 1
  #  period: 24h
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h # 7 days
  max_query_series: 100000

compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 100
 
ruler:
  storage:
    type: local
    local:
      directory: /etc/loki/rules
  rule_path: /tmp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true
