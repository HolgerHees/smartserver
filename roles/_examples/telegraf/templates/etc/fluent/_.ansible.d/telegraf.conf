<match systemd.dockerd.telegraf.default>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern ^\[httpd\](.+)$
    tag ${tag}.httpd
  </rule>
  <rule>
    key message
    pattern /.+/
    tag ${tag}.service
  </rule>
</match>

<filter systemd.dockerd.telegraf.default.httpd>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    time_format %d/%b/%Y:%H:%M:%S %z
    expression /^\[httpd\] (?<message_remoteAddress>.*?) - (?<message_user>[^ ]*) \[(?<message_time>[^\]]*)\] \"(?<message>[^\"]*)\" (?<message_details>.*)$/
  </parse>
</filter>

<filter systemd.dockerd.telegraf.default.service>
  @type parser
  key_name message
  reserve_data true
  inject_key_prefix message_
  <parse>
    @type json
    time_key message_ts
  </parse>
</filter>

<filter systemd.dockerd.telegraf.default.service>
  @type record_modifier
  <record>
    message ${record['message_msg']}
    level ${record['message_lvl']}
  </record>
  <replace>
    key level
    expression /^error$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^warn$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^info$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^debug$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ERROR|WARN|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
  remove_keys message_msg
</filter>
