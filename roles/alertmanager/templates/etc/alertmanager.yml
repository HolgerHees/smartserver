global: 
  smtp_smarthost: postfix:25
  resolve_timeout: 5m
  smtp_require_tls: False
  smtp_from: {{vault_root_email}}
 

#templates:
#  - /etc/alertmanager/templates/*.tmpl

route:
  group_wait: 120s
  group_by: [alertname]
  group_interval: 5m
  repeat_interval: 60m
  receiver: default-receiver

receivers:
  - name: default-receiver
    email_configs:
    - to: {{vault_root_email}}
      headers:
        Reply-To: '{{vault_root_email}}'
      send_resolved: true
      html: ''
      text: ''
