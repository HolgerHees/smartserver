silent_alerts:
  - name: "Netdata logs und warnings"
    matchers:
      - notifyGroup=~"logs-.*"
      - group="netdata"
  - name: "SSH Errors" # last seen 13.10.2022
    matchers:
      - notifyGroup=~"logs-.*"
      - group="sshd"
      - log=~".*Failed to release session.*"
  - name: "Loki errors" # last seen 13.10.2022"
    matchers:
      - notifyGroup=~"logs-.*"
      - group="loki"
      - log=~".*error fetching chunks.*"
  - name: "FS CACHE" # last seen 13.10.2022"
    matchers:
      - notifyGroup=~"logs-.*"
      - group="kernel"
      - log=~"FS-Cache .*"
  - name: "Nextcloud News fetcher" # last seen 13.10.2022"
    matchers:
      - notifyGroup=~"logs-.*"
      - group="nextcloud"
      - log=~".*Unable to parse content from.*"
  - name: "Openhab UPNP errors" # last seen 10.11.2022
    matchers:
      - notifyGroup=~"logs-.*"
      - group="openhab"
      - log=~".*Could not restart UPnP network components.*"
  - name: "Apache access logs"
    matchers:
      - notifyGroup=~"logs-.*"
      - group="apache"
      - log=~".*logfile=access\.log.*"
  - name: "Apache error logs => \"/cgi-bin/\" attacts" # errors are know attacs, but we are safe, because cgi-bin is disabled globally
    matchers:
      - notifyGroup=~"logs-.*"
      - group="apache"
      - log=~".*invalid URI.*/cgi-bin/.*logfile=error\.log.*"
  - name: "CRONY errors" # because error output is already sendet out via email"
    matchers:
      - notifyGroup=~"logs-.*"
      - group="crony"
