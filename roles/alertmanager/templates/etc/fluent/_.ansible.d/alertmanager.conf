<filter systemd.dockerd.alertmanager.error>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type json
#    time_key ts
  </parse>
</filter>

<filter systemd.dockerd.alertmanager.error>
  @type record_modifier
  <replace>
    key level
    expression /^error$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^warn$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^info$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^debug$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ERROR|WARN|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>
