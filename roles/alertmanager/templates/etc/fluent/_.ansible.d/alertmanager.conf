<filter systemd.conmon.alertmanager.*>
  @type parser
  key_name message
  reserve_data true
  reserve_time true
  <parse>
    @type json
#    time_key ts
  </parse>
</filter>

<filter systemd.conmon.alertmanager.*>
  @type record_modifier
  <replace>
    key level
    expression /^error$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^warn$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^notice$/
    replace NOTICE
  </replace>
  <replace>
    key level
    expression /^info$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^debug$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ERROR|WARN|NOTICE|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>

<filter systemd.conmon.alertmanager.*>
  @type record_modifier
  remove_keys msg
  <record>
    message ${record["msg"]}
  </record>
</filter>
