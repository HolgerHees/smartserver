- name: copy apache config
  template:
    src: "roles/netdata/templates/etc/apache2/_.ansible.d/netdata.conf"
    dest: "/etc/apache2/_.ansible.d/netdata.conf"
    owner: root
    group: root
    mode: 0640
  notify: "restart apache"
  tags: ['apache_conf']
  
