- name: install required packages
  zypper:
    name: [
        netdata
      , fping
    ]
    state: present
  notify: "restart netdata"
  
- name: prepare needed folder
  file:
    path: '{{ item }}'
    state: directory
    owner: netdata
    group: netdata
    mode: 0750
    #recurse: true
  with_items:
    - "{{ global_lib }}netdata"
    - "{{ global_lib }}netdata/cache"

