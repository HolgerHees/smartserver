- name: set version
  set_fact:
    netdata_version: "1.37.1"
  tags: [ 'update_notifier_config' ]

- name: install required packages 1/3 => is_fedora
  yum:
    name: [
      lm_sensors
    ]
    state: present
  notify: "restart netdata"
  when: is_fedora|bool

- name: fetch netdata package 2/3 => is_fedora
  get_url:
    url: "https://packagecloud.io/netdata/netdata/packages/fedora/{{ansible_distribution_version}}/netdata-{{netdata_version}}-1.fc{{ansible_distribution_version}}.x86_64.rpm/download.rpm"
    dest: "{{global_build}}netdata-{{netdata_version}}-1.x86_64.rpm"
  register: netdata_download
  when: is_fedora|bool

- name: install netdata package 3/3 => is_fedora
  shell: "rpm -Uvh {{global_build}}netdata-{{netdata_version}}-1.x86_64.rpm"
  when: "is_fedora|bool and netdata_download.changed"

- name: install required packages 1/2 => is_ubuntu
  apt:
    name: [
      lm-sensors
    ]
    state: present
  notify: "restart netdata"
  when: is_ubuntu|bool

- name: install netdata package 2/2 => is_ubuntu
  apt:
    deb: "https://packagecloud.io/netdata/netdata/packages/ubuntu/{{ansible_distribution_release}}/netdata_{{netdata_version}}_amd64.deb/download.deb"
    state: present
  notify: "restart netdata"
  when: is_ubuntu|bool

