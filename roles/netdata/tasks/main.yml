- name: fetch netdata package 2/3 => is_suse
  get_url:
    url: "https://packagecloud.io/netdata/netdata/packages/opensuse/{{ansible_distribution_version}}/netdata-{{netdata_version}}-1.x86_64.rpm/download.rpm"
    dest: "{{global_build}}netdata-{{netdata_version}}-1.x86_64.rpm"
  register: netdata_download
  when: is_suse|bool

- name: install netdata package 3/3 => is_suse
  shell: "rpm -Uvh {{global_build}}netdata-{{netdata_version}}-1.x86_64.rpm"
  when: "is_suse|bool and netdata_download.changed"

- name: prepare needed folder
  file:
    path: '{{item}}'
    state: directory
    owner: root
    group: root
    mode: 0750
  with_items:
    - "{{ global_lib }}netdata"
    - "{{ global_lib }}netdata/cache"
    - "/etc/netdata/custom-plugins.d"
    - "/etc/netdata/health.d"
    - "/opt/netdata_helper"

- name: prepare missing folder => is_fedora
  file:
    path: '{{item}}'
    state: directory
    owner: root
    group: root
    mode: 0750
  with_items:
    - "/var/run/netdata"
    - "/usr/lib64/netdata/"
    - "/usr/lib64/netdata/conf.d/"
  when: is_fedora|bool

- name: synchronize config
  synchronize:
    src: "templates/etc/netdata/"
    dest: "/etc/netdata/"
    archive: no
    checksum: yes
    group: yes
    owner: yes
    perms: yes
    recursive: yes
    rsync_opts:
      - "--chown=root:root"
      - "--chmod=D750,F640"
      
- name: copy config
  vars:
    netdata_container: no
  template:
    src: "templates/{{item}}"
    dest: "/etc/netdata/{{item}}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - "netdata.conf"
  notify: "restart netdata"

- name: copy helper
  template:
    src: "templates{{item}}"
    dest: "{{item}}"
    owner: root
    group: root
    mode: 750
  with_items:
    - "/opt/netdata_helper/send_notification"

- name: change service config
  lineinfile:
    path: /usr/lib/systemd/system/netdata.service
    insertafter: '^\[Service\]'
    regexp: '^{{item.field}}'
    line: '{{item.value}}'
  with_items:
    - { field: "User\\s*=", value: "User=root" }
    #- { field: "ReadWriteDirectories\\s*=\\s*{{ global_lib }}netdata", value: "ReadWriteDirectories={{ global_lib }}netdata" }
    #- { field: "CPUSchedulingPolicy", value: "other" } # was "idle" before
    #- { field: "Nice", value: "0" } # was "#Nice=0" before
  notify: "restart netdata"

