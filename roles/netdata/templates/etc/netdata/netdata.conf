[global]
    run as user = root

    # the default database size - 1 hour
    history = 3600

    # by default do not expose the netdata port
    bind to = 127.0.0.1
    
    lib directory = /dataDisk/var/lib/netdata
    cache directory = /dataDisk/var/lib/netdata/cache
    #log directory = 
    debug log = none
    error log = syslog
    access log = syslog

[web]
    web files owner = root
    web files group = netdata
    enable web responses gzip compression = no
    
[plugins]
    #fping = no
    freeipmi = no
    charts.d = no
    node.d = no
    btrfs = no
    cups = no 
    
[plugin:proc:/proc/diskstats]
	path to device mapper = 
	path to /dev/disk/by-label = 
    path to /dev/vx/dsk =
    
[plugin:proc]    
    /sys/fs/btrfs = no
    /proc/spl/kstat/zfs/arcstats = no
    /proc/net/stat/synproxy = no
    /proc/net/ip_vs/stats = no
    /proc/net/sctp/snmp = no
    
[backend]
    enabled = yes
    type = opentsdb
    destination = tcp:localhost:4242
    send charts matching = !netdata* !fping* !users* !groups* *
    #!apps* !mdstat* !smartd* !sensors*

