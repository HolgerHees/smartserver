   template: cgroup_ram_in_use
         on: cgroup.mem_usage
      class: Utilization
       type: Cgroups
  component: Memory
host labels: _os=linux
chart labels: cgroup_name=!system.slice_frigate.service_runtime *
       calc: ($ram) * 100 / $memory_limit
      units: %
      every: 10s
#       warn: $this > (($status >= $WARNING)  ? (50) : (60))
#       crit: $this > (($status == $CRITICAL) ? (60) : (68))
       warn: $this > (($status >= $WARNING)  ? (80) : (90))
       crit: $this > (($status == $CRITICAL) ? (90) : (98))
      delay: down 15m multiplier 1.5 max 1h
    summary: Cgroup ${label:cgroup_name} memory utilization
       info: Cgroup ${label:cgroup_name} memory utilization
         to: silent
