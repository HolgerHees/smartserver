- name: create cron job => is_production
  vars:
    name: "DataDisk RSync Backup"
    cmd: "systemd-run -p CPUQuota=\"30\\%\" -p IOReadBandwidthMax=\"{{env_path}} 10M\" -p IOReadIOPSMax=\"{{env_path}} 80\" -p IOWriteBandwidthMax=\"{{env_path}} 10M\" -p IOWriteIOPSMax=\"{{env_path}} 80\" -p IOReadBandwidthMax=\"{{backup_path}}environment/ 10M\" -p IOReadIOPSMax=\"{{backup_path}}environment/ 80\" -p IOWriteBandwidthMax=\"{{backup_path}}environment/ 10M\" -p IOWriteIOPSMax=\"{{backup_path}}environment/ 80\" --quiet --scope /usr/bin/rsync --quiet -av --one-file-system --delete {{env_path}} {{backup_path}}environment/ --exclude=var --exclude=tmp"
    file: "ansible_rsync_backup"
    hour: "5"
    minute: "0"
  import_tasks: roles/cron/shared/add_cronjob.yml
  when: "is_production|bool"
