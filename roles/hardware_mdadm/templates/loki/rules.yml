 groups:
  - name: mdmonitor
    interval: 60s
    rules:
      - alert: MDMonitor not working
        expr: |
            absent_over_time(
              {group="mdmonitor"}
              |~ "A test message for"
              [5m]
            )
        for: 1d
        labels:
            notifyGroup: "mdmonitor"
            severity: critical
        annotations:
            summary: "Missing test message for more then 24 hours."
            url: "https://{{server_domain}}/?ref=admin|system|grafana_logs"
