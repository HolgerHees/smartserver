<filter systemd.dockerd.telegraf.error>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    expression /^(?<message_time>[^ ]*) (?<level>[^\!]*)\! (?<message>.*)$/
  </parse>
</filter>

<filter systemd.dockerd.telegraf.error>
  @type record_modifier
  <replace>
    key level
    expression /^E$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^W$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^I$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^D$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ERROR|WARN|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>
