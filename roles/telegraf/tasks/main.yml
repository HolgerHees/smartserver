- name: set version
  set_fact:
    telegraf_version: "1.13.2"
  tags: [ 'update_notifier_configs' ]
  
- name: check started docker
  systemd:
    name: docker
    state: started

- name: create docker container
  docker_container:
    name: telegraf
    image: "telegraf:{{telegraf_version}}"
    state: present
#    recreate: true
    log_driver: journald
    log_options:
      tag: telegraf
    ports:
     - "127.0.0.1:8125:8125"  
     - "127.0.0.1:8092:8092"  
     - "127.0.0.1:8094:8094"  
  notify: "restart telegraf"
    
# ***** FINALIZE *****
- name: copy fluentd config
  vars:
    config_file: "templates/etc/fluent/_.ansible.d/telegraf.conf"
  import_tasks: roles/fluentd/tasks/add_config.yml

- name: create systemd service
  vars:
    container_name: "telegraf"
  import_tasks: roles/container/tasks/add_docker_service.yml  

- name: trigger service check handler
  vars:
    notify: "restart telegraf"
    service: "telegraf.service"
  import_tasks: roles/base/tasks/service_check.yml
