- name: install required packages (is_fedora)
  yum:
    name: [
      #python2-setuptools      # needed by openssl ansible module
      python3-setuptools
      , certbot-apache
    ]
    state: present
  when: is_fedora|bool
  
- name: install required packages (is_suse)
  zypper:
    name: [
      python2-setuptools      # needed by openssl ansible module
      #python3-setuptools
      , python2-certbot-apache
      #, python3-certbot-apache
    ]
    state: present
  when: is_suse|bool
  
- name: check certificate (not use_vault_files)
  stat:
    path: /etc/letsencrypt/live/{{server_domain}}/
  register: certificate_exists
  changed_when: not certificate_exists.stat.exists
  when: "not use_vault_files"
  
- name: prepare needed folder (not use_vault_files and certificate does not exists)
  file:
    path: "/etc/{{item}}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items:
    - "letsencrypt/"
    - "letsencrypt/live"
    - "letsencrypt/live/{{server_domain}}"
  when: "not use_vault_files and not certificate_exists.stat.exists"

- name: generate openssl privatekey (not use_vault_files and certificate does not exists)
  openssl_privatekey:
    path: "/etc/letsencrypt/live/{{server_domain}}/privkey.pem"
  when: "not use_vault_files and not certificate_exists.stat.exists"
    
- name: generate openssl csr (not use_vault_files and certificate does not exists)
  openssl_csr:
    path: "/etc/letsencrypt/live/{{server_domain}}/cert.csr"
    privatekey_path: "/etc/letsencrypt/live/{{server_domain}}/privkey.pem"
    common_name: "{{server_domain}}"
  when: "not use_vault_files and not certificate_exists.stat.exists"
    
- name: generate openssl certificate (not use_vault_files and certificate does not exists)
  openssl_certificate:
    path: "/etc/letsencrypt/live/{{server_domain}}/fullchain.pem"
    privatekey_path: "/etc/letsencrypt/live/{{server_domain}}/privkey.pem"
    csr_path: "/etc/letsencrypt/live/{{server_domain}}/cert.csr"
    provider: selfsigned
  when: "not use_vault_files and not certificate_exists.stat.exists"
  
- name: install certificate (use_vault_files)
  unarchive:
    src: "{{ vault_files }}letsencrypt/letsencrypt.tgz"
    dest: "/etc/"
    creates: "/etc/letsencrypt/"
    decrypt: yes
  notify: "restart apache"
  when: "use_vault_files|bool"

- name: create certificate symlink
  file:
    src: "letsencrypt"
    dest: "/etc/certbot"
    state: link
    follow: no
    owner: root
    group: root
    
