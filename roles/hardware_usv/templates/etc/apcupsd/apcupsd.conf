# DEVICE SETTINGS
UPSCABLE usb
UPSTYPE usb
DEVICE

# RUNTIME CONFIG
#POLLTIME 60
LOCKFILE /var/lock
SCRIPTDIR /etc/apcupsd
PWRFAILDIR /etc/apcupsd
NOLOGINDIR /etc

# POWER FAILURE
ONBATTERYDELAY 6
BATTERYLEVEL 25
MINUTES 5
TIMEOUT 0
ANNOY 0
ANNOYDELAY 0
NOLOGON disable
KILLDELAY 0

# Network Information Server ====
NETSERVER on
NISIP 127.0.0.1
NISPORT 3551
EVENTSFILE /var/log/apcupsd.events
EVENTSFILEMAX 10

# Configuration statements used if sharing
UPSCLASS standalone
UPSMODE disable

# Configuration statements to control apcupsd system logging
STATTIME 0
STATFILE /var/log/apcupsd.status
LOGSTATS off
DATATIME 0
#FACILITY DAEMON
