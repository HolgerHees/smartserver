- name: prepare needed folder
  file:
    path: '{{item}}'
    state: directory
    owner: "999" # 999 is mysql user inside the container
    group: root
    mode: 0750
  with_items:
    - '{{ global_lib }}mysql'
    - '{{local_backup_path}}mysql'

- name: check started docker
  systemd:
    name: docker
    state: started

- name: create docker container
  docker_container:
    name: mysql
    image: mariadb:10.4.10
    state: present
    recreate: true
    env:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
      TZ: "{{timezone}}"
    log_driver: journald
    log_options:
      tag: mysql
    volumes:
      - '{{ global_lib }}mysql:/var/lib/mysql:z'
      - '{{local_backup_path}}mysql:/var/lib/mysql_backup:z'
    ports:
      - "127.0.0.1:3306:3306"  
  notify: "restart mysql"
    
- name: create systemd service
  vars:
    container_name: "mysql"
  copy:
    content: "{{ lookup('template', 'templates/docker_service') }}"
    dest: "/etc/systemd/system/mysql.service"
    owner: root
    group: root
    mode: 0644
  notify: "restart mysql"
  
- name: copy fluentd config
  template:
    src: "roles/mysql/templates/etc/fluent/_.ansible.d/mysql.conf"
    dest: "/etc/fluent/_.ansible.d/mysql.conf"
    owner: root
    group: root
    mode: 0640
  notify: "restart fluentd"
  tags: ['fluentd']

- name: create core backup cron job
  vars:
    cron_name: "MySQL Core Backup"
    cron_cmd: "docker exec mysql sh -c \"/usr/bin/mysqldump mysql -h 127.0.0.1 | bzip2 -c > /var/lib/mysql_backup/mysql_$(date +\\%Y-\\%m-\\%d).sql.bz2\""
  cron:
    name: "{{cron_name}}"
    job: "{{ lookup('template', 'templates/cron_job') }}"
    cron_file: ansible_mysql
    user: root
    minute: "0"
    hour: "1"
    state: present
  tags: ['cron_job']

- name: create clean backup cron job
  vars:
    cron_name: "MySQL Clean Backup"
    cron_cmd: "find {{local_backup_path}}mysql/ -name \"*.sql.bz2\" -mtime +30 -exec rm {} +"
  cron:
    name: "{{cron_name}}"
    job: "{{ lookup('template', 'templates/cron_job') }}"
    cron_file: ansible_mysql
    user: root
    minute: "45"
    hour: "00"
    state: present
  tags: ['cron_job']

