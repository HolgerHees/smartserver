- name: add zypper repository
  zypper_repository:
    name: influxdb
    repo: 'https://download.opensuse.org/repositories/devel:/languages:/nodejs/openSUSE_Leap_15.0/'
    auto_import_keys: yes
    priority: 100
    state: present
    
- name: install nodejs packages
  zypper:
    name: "{{item}}"
    state: present
  with_items:
       - nodejs6
       - npm6

- name: clone git
  git:
#    accept_hostkey: yes
    repo: 'https://github.com/HolgerHees/semanticdetection.git'
    dest: '{{projects_path}}alexa_smarthome'
    version: 'master'

- name: prepare needed runtime folder
  file:
    path: "{{projects_path}}alexa_smarthome/config"
    state: directory
    owner: root
    group: root
    mode: 0755

- name: copy configs
  template:
    src: "roles/alexa/templates/config/{{item}}"
    dest: "{{projects_path}}alexa_smarthome/config/{{item}}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - environment.js
    - openhab.js
    - test.js
  when: "vault_active"
