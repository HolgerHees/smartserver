- name: install required fedora packages
  yum:
    name: [
        nodejs10
      , npm10
    ]
    state: present
  when: is_suse|bool

- name: install required suse packages
  zypper:
    name: [
        nodejs10
      , npm10
    ]
    state: present
  when: is_suse|bool
  
- name: clone git
  git:
#    accept_hostkey: yes
    repo: 'https://github.com/HolgerHees/semanticdetection.git'
    dest: '{{projects_path}}alexa_smarthome'
    version: 'master'

- name: copy configs
  template:
    src: "roles/alexa/templates{{item}}"
    dest: "{{projects_path}}alexa_smarthome{{item}}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - /config/environment.js
    - /config/openhab.js
    - /config/test.js
    - /.env
  when: "vault_active|bool"
