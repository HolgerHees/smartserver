[global]
        workgroup = CLOUD
        security = share

        case sensitive = True
        default case = lower
        preserve case = yes
        short preserve case = yes

        load printers = no
        printing = bsd
        printcap name = /dev/null
        disable spoolss = yes

        max xmit = 65535
        dead time = 15
        getwd cache = yes
        strict allocate = Yes
        write raw = yes
        read raw = yes
        socket options = TCP_NODELAY IPTOS_LOWDELAY SO_RCVBUF=65536 SO_SNDBUF=65536
        min receivefile size = 16384
        use sendfile = true
        aio read size = 16384
        aio write size = 16384

        log level = 2
{% for peer_name in cloud_vpn.peers %}

[{{peer_name}}]
        browseable = yes
        writeable = yes
        hosts allow = {{vpn_cloud_services.remote[peer_name].samba}}
        path = /cloud/local/{{peer_name}}
{% endfor %}


