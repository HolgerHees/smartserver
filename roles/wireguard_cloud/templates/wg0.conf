[Interface]
PrivateKey = {{wg_cloud_server_privatekey}}
Address = {{vault_cloud_vpn_network.interface.address}}
ListenPort = {{wg_exposed_port}}

{% for peer_name in vault_cloud_vpn_network.peers %}
[Peer]
PublicKey = {{vault_cloud_vpn_network.peers[peer_name].publicKey}}
AllowedIPs = {{vault_cloud_vpn_network.peers[peer_name].allowedIPs}}
Endpoint = {{vault_cloud_vpn_network.peers[peer_name].endpoint}}
PersistentKeepalive = 25
{% endfor %}

