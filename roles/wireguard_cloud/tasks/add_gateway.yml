- name: copy cloud gateway config
  vars:
    gateway: "{{cloud_vpn.interface.network.split('.')[:3] | join('.')}}.2"
  template:
    src: "roles/wireguard_cloud/templates/gateway_init.sh"
    dest: "{{ script_file }}"
    owner: root
    group: root
    mode: 0700
  notify: "restart {{trigger_name | default(container_name)}}"
