- name: prepare needed folder
  file:
    path: '{{item}}'
    state: directory
    owner: "{{system_users['nobody'].name}}"
    group: "{{system_groups['nobody'].name}}"
    mode: 0750
  with_items:
    - "{{ global_etc }}prometheus"
    - "{{ global_etc }}prometheus/rules"
    - "{{ global_etc }}prometheus/scrapes"
