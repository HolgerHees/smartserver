# **** HHEES (SSH, SMB, WEB) ****
- name: add user "{{holger_username}}" with no login
  user:
    name: "{{holger_username}}"
    uid: 1000
    shell: /bin/false
    home: "/home/{{holger_username}}/"
    #password: "{{ holger_linux_password | password_hash('sha512') }}"
    #update_password: on_create
    groups: users
    append: no
  when: "vault_active|bool"

- name: prepare user "{{holger_username}}" folder
  file:
    path: "/home/{{holger_username}}/"
    state: directory
    owner: "{{holger_username}}"
    group: users
    mode: 0750
    #recurse: true
  when: "vault_active|bool"
  
- name: add user "{{holger_username}}" to samba
  shell: "( (pdbedit -L | grep {{holger_username}}) && echo 'skipped' ) || ( ( printf '{{ holger_samba_password }}\n{{ holger_samba_password }}\n' | smbpasswd -a {{holger_username}} ) && echo 'created' )"
  register: command_result
  #failed_when: "'command-not-found' in command_result.stderr"
  changed_when: "'created' in command_result.stdout"
  notify: "restart samba"
  when: "vault_active|bool"

- name: add user "{{holger_username}}" to apache (htpasswd)
  htpasswd:
    path: "{{htdocs_path}}.htpasswd"
    name: "{{holger_username}}"
    password: "{{holger_web_password}}"
  when: "vault_active|bool"

- name: add user "{{holger_username}}" to apache (htdigest)
  vars:
    username: "{{holger_username}}"
    password: "{{holger_web_password}}"
    realm: "{{server_name|capitalize}}"
  lineinfile:
    path: "{{htdocs_path}}.htdigest"
    regexp: '{{holger_username}}:{{server_name}}'
    line: "{{ lookup('template', 'templates/htdigest') }}"
  when: "vault_active|bool"
  
