- name: set config
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^{{item.field}} '
    line: '{{item.field}} {{item.value}}'
  with_items:
    - { field: 'AllowUsers', value: "{{ '' if is_production else '*@10.0.2.2 '}}*@{{server_network}}/24 *@{{cloud_net1_network}}/24 *@{{cloud_net2_network}}/24 *@{{mobile_vpn_network}}/24 vpn" }
  notify: "restart sshd"

# ***** FINALIZE *****
- name: register service watcher
  vars:
    name: "sshd"
  import_tasks: roles/systemd_watcher/tasks/add_watcher.yml
