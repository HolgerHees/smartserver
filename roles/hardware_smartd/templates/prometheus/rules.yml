groups:
- name: smartd
  rules:
  - alert: Disk reallocated sector count
    expr: 'increase(netdata_smartd_log_reallocated_sectors_count_sectors_average{chart=~"smartd_log.*",job="netdata"}[1h]) > 0'
    for: 0m
    labels:
      severity: info
    annotations:
      summary: "Reallocated sectors on disk is {{'{{'}}$value{{'}}'}}"

  - alert: Disk current pending sector count
    expr: 'netdata_smartd_log_current_pending_sector_count_sectors_average{chart=~"smartd_log.*",job="netdata"} > 0'
    for: 0m
    labels:
      severity: warning
    annotations:
      summary: "Disk current pending sector is {{'{{'}}$value{{'}}'}}"

  - alert: Disk offline uncorrectable sector count increased
    expr: 'increase(netdata_smartd_log_offline_uncorrectable_sector_count_sectors_average{chart=~"smartd_log.*",job="netdata"}[1h]) > 0'
    for: 0m
    labels:
      severity: warning
    annotations:
      summary: "Reported uncorrectable disk sector count is {{'{{'}}$value{{'}}'}}"

  - alert: Disk read error rate increased
    expr: 'increase(netdata_smartd_log_read_error_rate_value_average{chart=~"smartd_log.*",job="netdata"}[1h]) > 0'
    for: 0m
    labels:
      notifyGroup: "custom"
      severity: critical
    annotations:
      summary: "Disk read error rate is {{'{{'}}$value{{'}}'}}"

  - alert: Disk interface errors occurs
    expr: '{chart=~"smartd_log.*",family="external failure",job="netdata"} > 0'
    for: 0m
    labels:
      notifyGroup: "custom"
      severity: critical
    annotations:
      summary: "Disk interface error count is {{'{{'}}$value{{'}}'}}"

  - alert: Disk temperature is too high
    expr: '{chart=~"smartd_log.*",family="temperature",job="netdata"} > 50'
    for: 0m
    labels:
      notifyGroup: "custom"
      severity: critical
    annotations:
      summary: "Disk temperature is {{'{{'}}$value{{'}}'}} Â°C"

