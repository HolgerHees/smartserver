- name: copy config
  template:
    src: "roles/mysql_phpmyadmin/templates/config.inc.php"
    dest: "{{htdocs_path}}mysql/config.inc.php"
    owner: "{{www_username}}"
    group: "{{www_group}}"
    mode: 0640
    
