- name: set version
  set_fact:
    redis_version: '7.2.0'
  tags: [ 'update_notifier_config' ]
  
- name: check started docker
  systemd:
    name: docker
    state: started

- name: create docker container
  docker_container:
    name: redis
    image: "redis:{{redis_version}}-alpine"
    state: present
#    network_mode: "none"
#    recreate: true
    env:
      TZ: "{{timezone}}"
    log_driver: journald
    log_options:
      tag: redis
    container_default_behavior: "compatibility"
    network_mode: "default"
    networks:
      - name: "isolated"
        ipv4_address: "{{docker_redis_ip}}"
    networks_cli_compatible: yes
    exposed_ports:
     - "6379"
  notify: "restart redis"

#- name: clean old docker images => image does not exists
#  shell: "docker rmi -f $(docker images --filter \"dangling=true\" -q)"
#  when: "'custom_redis' not in image_exists.stdout"
  
# ***** FINALIZE *****
- name: allow redis service
  vars:
    name: "redis"
    rules:
      - "saddr {{docker_redis_ip}} daddr {{docker_php_ip}}"
  import_tasks: roles/firewall/shared/allow_service.yml
  tags: [ 'firewall_config' ]

- name: create systemd service
  vars:
    container_name: "redis"
  import_tasks: roles/container/shared/add_docker_service.yml

- name: register update notifier
  vars:
    name: "redis"
    type: "docker"
    url: "https://raw.githubusercontent.com/antirez/redis/7.0/00-RELEASENOTES"
    config: {
      repository: "redis",
      pattern: "^([0-9\\.]+)-alpine$"
    }
  import_tasks: roles/update_service/shared/add_software.yml

- name: trigger redis handler
  vars:
    notify: "restart redis"
    service: "redis.service"
  import_tasks: roles/_shared/service_check.yml
