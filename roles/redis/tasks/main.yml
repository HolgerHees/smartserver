- name: set version
  set_fact:
    redis_version: '7.4.0'
  tags: [ 'update_notifier_config' ]
  
- name: create podman container
  containers.podman.podman_container:
    name: redis
    image: "redis:{{redis_version}}-alpine"
    state: present
    security_opt:
      - label=disable
    env:
      TZ: "{{timezone}}"
    log_driver: journald
    log_options:
      tag: redis
    network: "isolated"
    ip: "{{podman_redis_ip}}"
    exposed_ports:
     - "6379"
  notify: "restart redis"

# ***** SERVICE CONFIGS *****
- name: handle systemd service
  vars:
    container_name: "redis"
    container_ip: "{{podman_redis_ip}}"
    container_readyness: { "type": "port_check", "ip": "{{podman_redis_ip}}", "port": "6379" }
  include_tasks: roles/container/shared/handle_podman_service.yml
  tags: ['systemd_watcher_config','systemd_service_config']

