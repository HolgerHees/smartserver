- name: set version
  set_fact:
    redis_version: '7.2.5'
  tags: [ 'update_notifier_config' ]
  
- name: create podman container
  containers.podman.podman_container:
    name: redis
    image: "redis:{{redis_version}}-alpine"
    state: present
    security_opt:
      - label=disable
    env:
      TZ: "{{timezone}}"
    log_driver: journald
    log_options:
      tag: redis
    network: "isolated"
    ip: "{{podman_redis_ip}}"
    exposed_ports:
     - "6379"
  notify: "restart redis"

# ***** FINALIZE *****
- name: allow redis service
  vars:
    name: "redis"
    rules:
      - "saddr {{podman_redis_ip}} daddr {{podman_php_ip}}"
  include_tasks: roles/firewall/shared/allow_service.yml
  tags: ['firewall_config']

- name: create systemd service
  vars:
    container_name: "redis"
  include_tasks: roles/container/shared/add_podman_service.yml
  tags: ['systemd_watcher_config']

- name: register update notifier
  vars:
    name: "redis"
    type: "docker"
    url: "https://raw.githubusercontent.com/antirez/redis/7.0/00-RELEASENOTES"
    config: {
      repository: "redis",
      pattern: "^([0-9\\.]+)-alpine$"
    }
  include_tasks: roles/update_service/shared/add_software.yml
  tags: ['update_notifier_config']
  when: "update_service_software_check_enabled"

- name: trigger redis handler
  vars:
    notify: "restart redis"
    service: "redis.service"
  include_tasks: roles/_shared/service_check.yml
