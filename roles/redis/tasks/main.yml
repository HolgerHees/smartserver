# ***** DEPENDENCY CONFIGS *****
- name: register update notifier
  vars:
    name: "redis"
    type: "docker"
    url: "https://raw.githubusercontent.com/antirez/redis/{{redis_version | regex_replace('\\.[0-9]+$', '') }}/00-RELEASENOTES"
    config: {
      repository: "redis",
      pattern: "^([0-9\\.]+)-alpine$"
    }
  include_tasks: roles/update_service/shared/add_software.yml
  tags: ['update_notifier_config']
  when: "update_service_software_check_enabled"
