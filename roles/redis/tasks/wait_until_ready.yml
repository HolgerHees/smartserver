- name: read service facts
  service_facts:

- name: check redis is running
  systemd:
    name: redis
    state: started
    daemon_reload: yes
  changed_when: "ansible_facts.services|selectattr('redis.service',{})|selectattr('state') != 'running'"

- name: wait for redis to become ready
  wait_for:
    port: 6379
  changed_when: "ansible_facts.services|selectattr('redis.service',{})|selectattr('state') != 'running'"
