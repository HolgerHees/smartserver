<match systemd.librenms>
  @type rewrite_tag_filter
#  <rule>
#    key message
#    pattern ^127\.0\.0\.1.*$
#    tag ${tag}.http
#  </rule>
  <rule>
    key message
    pattern ^[0-9]{4}/[0-9]{}/[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2} \[.*$
    tag ${tag}.nginx
  </rule>
  <rule>
    key message
    pattern /.+/
    tag ${tag}.unknown
  </rule>
</match>

<filter systemd.update_service.nginx>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    expression /^[0-9]{4}/[0-9]{}/[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2} \[(?<level>[A-Z]*)\] (?<message>.*)$/
  </parse>
</filter>

<filter systemd.update_service.**>
  @type record_modifier
  <replace>
    key level
    expression /^error$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^warn$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^notice$/
    replace NOTICE
  </replace>
  <replace>
    key level
    expression /^info$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^debug$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ERROR|WARN|NOTICE|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>

