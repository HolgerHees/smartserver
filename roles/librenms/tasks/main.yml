- name: copy config
  template:
    src: "templates/etc/librenms/{{item}}"
    dest: "{{global_etc}}librenms/{{item}}"
    owner: "1000"
    group: "1000"
    mode: 0644
  with_items:
    - "nginx/nginx.conf"
    - "config.php"

- name: check started docker
