- name: prepare needed folder
  file:
    path: '{{item}}'
    state: directory
    owner: root
    group: root
    mode: 0750
  with_items:
    - "{{ global_etc }}postfix"

- name: copy config
  template:
    src: "templates/etc/postfix/{{item}}"
    dest: "{{ global_etc }}postfix/{{item}}"
    owner: root
    group: root
    mode: 0640
  with_items:
    - "main.cf"
    - "canonical_maps_recipient"
  notify: "restart postfix"

- name: build docker image
  vars:
    name: "postfix"
    image_name: "custom_postfix"
    image_version: "{{alpine_version}}"
    files:
      - roles/postfix/templates/container/Dockerfile
      - roles/postfix/templates/container/entrypoint.sh
  import_tasks: roles/container/tasks/build_docker_image.yml

- name: create docker container
  docker_container:
    name: postfix
    image: "custom_postfix:{{alpine_version}}"
    state: present
#    recreate: true
    env:
      TZ: "{{timezone}}"
    log_driver: journald
    log_options:
      tag: postfix
    container_default_behavior: "compatibility"
    network_mode: "default"
    networks:
      - name: "isolated"
        ipv4_address: "{{docker_postfix_ip}}"
    networks_cli_compatible: yes
    volumes:
      - '{{ global_etc }}postfix/main.cf:/etc/postfix/main.cf:z'
      - '{{ global_etc }}postfix/canonical_maps_recipient:/etc/postfix/canonical_maps_recipient:z'
    exposed_ports:
      - "25/tcp"
  notify: "restart postfix"

- name: add container name
  vars:
    host_name: "postfix"
    host_ip_address: "{{docker_postfix_ip}}"
  import_tasks: roles/network/tasks/add_to_hosts.yml

# SET LOCAL SMTP CLIENT
- name: install postfix packages => is_fedora
  yum:
    name: postfix
    state: absent
  when: is_fedora|bool

- name: install required packages => is_fedora
  yum:
    name: msmtp
    state: present
  when: is_fedora|bool

- name: install postfix packages => is_ubuntu
  apt:
    name: postfix
    state: absent
  when: is_ubuntu|bool

- name: install required packages => is_ubuntu
  apt:
    name: msmtp
    state: present
  when: is_ubuntu|bool

- name: remove postfix packages => is_suse
  zypper:
    name: postfix
    state: absent
  when: is_suse|bool

- name: add zypper repository => is_suse and ansible_distribution_version == '15.3'
  zypper_repository:
    name: Mail (msmtp)
    repo: "https://download.opensuse.org/repositories/server:/mail/{{ansible_distribution_version}}/"
    auto_import_keys: yes
    priority: "100"
    state: present
  when: "is_suse|bool and ansible_distribution_version == '15.3'"

- name: install required packages => is_suse
  zypper:
    name: msmtp
    state: present
  when: is_suse|bool
  
- name: set runtime link
  file:
    src: "/usr/bin/msmtp"
    dest: "/usr/sbin/sendmail"
    state: link
    follow: no
    owner: root
    group: root
  
- name: copy config
  template:
    src: "templates/etc/msmtprc"
    dest: "/etc/msmtprc"
    owner: root
    group: root
    mode: 0644

# ***** FINALIZE *****
- name: allow postfix service
  vars:
    name: "postfix"
    rule: "outerface {{main_network_interface}} saddr {{docker_postfix_ip}} proto tcp dport {{vault_mailserver_port}}"
    is_docker: True
  import_tasks: roles/firewall/tasks/allow_service.yml
  tags: [ 'firewall_config' ]

- name: create systemd service
  vars:
    container_name: "postfix"
  import_tasks: roles/container/tasks/add_docker_service.yml

- name: register systemd service watcher
  vars:
    name: "postfix"
  import_tasks: roles/systemd_watcher/tasks/add_watcher.yml

- name: register system package dependency
  vars:
    tag: "postfix"
    packages: [ "postfix" ]
  import_tasks: roles/update_service/tasks/add_dependency.yml

- name: trigger postfix handler
  vars:
    notify: "restart postfix"
    service: "postfix.service"
  import_tasks: roles/_shared/tasks/service_check.yml
