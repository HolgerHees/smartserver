- name: add user "philipp" with no login
  user:
    name: "{{vault_user3_username}}"
    comment: Philipp Bolle
    uid: 1005
    shell: /sbin/nologin
    home: "{{raid_path}}{{vault_user3_username}}/"
    create_home: no
    groups: users
    append: no
    
- name: prepare user "philipp" folder
  file:
    path: "{{raid_path}}{{vault_user3_username}}/"
    state: directory
    owner: "{{vault_user3_username}}"
    group: users
    mode: 0777

- name: add nfs exported folder for user "philipp"
  lineinfile:
    path: /etc/exports
    regexp: '^{{item.name}} '
    line: '{{item.name}} {{item.options}}'
  with_items:
    - { name: '{{raid_path}}{{vault_user3_username}}/', options: '{{cloud_vpn_endpoint2}}(rw,root_squash,sync,no_subtree_check)' }
  notify: "restart nfs-server"
