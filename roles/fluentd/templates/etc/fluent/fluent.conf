  #format /^(?<time>\d{4}-\d{2}-\d{2} ..:..:..).\d+ \[(?<level>.....)\] (?<message>.*)$/
</source>
<filter openhab>
  @type record_modifier
  <record>
      group openhab
  </record>
</filter>






# **** FLUENTD ****
<filter fluent.**>
  @type record_modifier
  <record>
    group fluentd
    level ${tag_parts[1]}
  </record>
  <replace>
    key level
    expression /^fatal$/
    replace ALERT
  </replace>
  <replace>
    key level
    expression /^error$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^warn$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^info$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^debug|trace$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ALERT|ERROR|WARN|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>

<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host 127.0.0.1
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y-%m-%d
    include_tag_key true
    #type_name access_log
    tag_key @log_name
    flush_interval 5s
    
    #buffer_type memory
    #flush_interval 15s
    #retry_limit 17
    #retry_wait 1.0
    #num_threads 1

    #content_type application/json
    
    #template_name default
    #template_file /etc/fluent/field_mapping.json
    #template_overwrite true
  </store>
