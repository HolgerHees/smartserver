@include _.ansible.d/*.conf

# **** FLUENTD ****
<filter fluent.**>
  @type record_modifier
  <record>
    group fluentd
    level ${tag_parts[1]}
  </record>
  <replace>
    key level
    expression /^fatal$/
    replace ALERT
  </replace>
  <replace>
    key level
    expression /^error$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^warn$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^info$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^debug|trace$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ALERT|ERROR|WARN|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>

<match *.**>
  @type copy
  
