<match systemd.dockerd.fluentd.*>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern /^[^\[]+\[[a-z]+\].*$/
    tag ${tag}.with_level
  </rule>
  <rule>
    key message
    pattern /.*/
    tag ${tag}.without_level
  </rule>
</match>

<filter systemd.dockerd.fluentd.*.with_level>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
#    time_key message_time
    expression /^[^\[]+\[(?<level>[a-z]+)\].*$/
  </parse>
</filter>

<filter systemd.dockerd.loki.*.without_level>
  @type record_modifier
  <record>
    level INFO
  </record>
</filter>

<filter systemd.dockerd.fluentd.**>
  @type record_modifier
  <replace>
    key level
    expression /^fatal$/
    replace ALERT
  </replace>
  <replace>
    key level
    expression /^error$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^warn$/
    replace WARN
  </replace>
#  <replace>
#    key level
#    expression /^notice$/
#    replace NOTICE
#  </replace>
  <replace>
    key level
    expression /^info$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^debug|trace$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ALERT|ERROR|WARN|NOTICE|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>
