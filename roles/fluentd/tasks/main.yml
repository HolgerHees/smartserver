- name: set version
  set_fact:
    fluentd_version: '1.17.0-debian-1.0'
  tags: [ 'update_notifier_config' ]    
  
- name: set journald volatile mode
  lineinfile:
    path: /etc/systemd/journald.conf
    regexp: '^#{0,1}Storage='
    line: 'Storage=volatile'
  register: "journald_check"

