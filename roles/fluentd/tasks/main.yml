- name: set version
  set_fact:
    fluentd_version: '1.15.2-debian-1.0'
    grafana_loki_version: '1.2.18'
  tags: [ 'update_notifier_config' ]    
  
- name: copy config and service
  template:
    src: "templates/etc/fluentd/{{item}}"
    dest: "{{ global_etc }}fluentd/{{item}}"
    owner: root
    group: root
    mode: "u=rw,g=r,o="
  with_items:
    - "fluent.conf"
    - "_.ansible.d/systemd.conf"
  notify: "restart fluentd"

- name: build docker image
  vars:
    name: "fluentd"
    image_name: "custom_fluentd"
    image_version: "{{fluentd_version}}"
    files:
      - roles/fluentd/templates/container/Dockerfile
      - roles/fluentd/templates/container/patches/out_loki.rb
  import_tasks: roles/container/tasks/build_docker_image.yml

- name: create docker network
  vars:
    network_name: "fluentd"
    network_ip: "{{docker_fluentd_ip}}"
    network_internal: yes
    network_container:
      - loki
  import_tasks: roles/container/tasks/add_docker_network.yml
  tags: [ 'loki' ]

- name: create docker container
  docker_container:
    name: fluentd
    image: "custom_fluentd:{{fluentd_version}}"
    state: present
    user: "root:root"
    env:
      TZ: "{{timezone}}"
    log_driver: journald
    log_options:
      tag: fluentd
    container_default_behavior: "compatibility"
    network_mode: "default"
    networks:
      - name: "fluentd"
        ipv4_address: "{{docker_fluentd_ip}}"
    networks_cli_compatible: yes
    volumes:
      - '{{ global_etc }}fluentd:/fluentd/etc/:z'
      - '{{ global_log }}:{{ global_log }}:z'
      - '{{ "/run" if is_suse else "/var" }}/log/journal:{{ "/run" if is_suse else "/var" }}/log/journal:z'
  notify: "restart fluentd"
    
- name: add container name
  vars:
    host_name: "fluentd"
    host_ip_address: "{{docker_fluentd_ip}}"
  import_tasks: roles/network/tasks/add_to_hosts.yml

- name: create systemd service
  vars:
    container_name: "fluentd"
  import_tasks: roles/container/tasks/add_docker_service.yml
  
- name: register update notifier
  vars:
    name: "fluentd"
    type: "docker"
    url: "https://github.com/fluent/fluentd/blob/master/CHANGELOG.md"
    config: {
      repository: "fluent/fluentd",
      pattern: "^v([0-9\\.]+)-debian.*$"
    }
  import_tasks: roles/update_service/tasks/add_software.yml

# ***** FINALIZE *****
- name: register systemd service watcher
  vars:
    name: "fluentd"
  import_tasks: roles/systemd_watcher/tasks/add_watcher.yml

- name: trigger fluentd handler
  vars:
    notify: "restart fluentd"
    service: "fluentd.service"
  import_tasks: roles/_shared/tasks/service_check.yml
