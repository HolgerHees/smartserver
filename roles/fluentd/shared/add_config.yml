- name: "fluentd : copy config '{{ config_name + '.conf' if config_name is defined else ( config_file | basename ) }}'"
  template:
    src: "{{config_file}}"
    dest: "{{global_etc}}fluentd/_.ansible.d/{{ config_name + '.conf' if config_name is defined else ( config_file | basename ) }}"
    owner: root
    group: root
    mode: 0640
  notify: "restart fluentd"
  tags: ['fluentd_config']
