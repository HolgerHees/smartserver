- name: prepare needed folder
  file:
    path: "{{item.dir}}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items:
    - "{{htdocs_path}}"
    - "{{global_log}}apache2/"

- name: check started docker
  systemd:
    name: docker
    state: started
    
- name: check docker image exists
  shell: "docker images custom_apache:1.0.0"
  register: image_exists
  changed_when: "'custom_apache' not in image_exists.stdout"
 
- name: compose docker image => image does not exists
  shell: "docker build -t custom_apache:1.0.0 roles/apache_docker/templates/container/ --build-arg GLOBAL_LOG={{global_log}}apache2"
  register: output
#  when: "'custom_apache' not in image_exists.stdout"
  
- name: create docker container
  docker_container:
    name: apache
    image: custom_apache:1.0.0
    state: present
    network_mode: "host"
    recreate: true
    env:
      APACHE_RUN_USER: "#469"
      APACHE_RUN_GROUP: "#469"
    log_driver: journald
    log_options:
      tag: apache
    volumes:
      #- '{{htdocs_path}}:/var/www/html:z'
      - '{{htdocs_path}}:{{htdocs_path}}:z'
      - '{{projects_path}}toolbox:{{projects_path}}toolbox:z'
      - '{{global_log}}apache2:{{global_log}}apache2:z'
      - '{{redis_socket_path}}redis.sock:{{redis_socket_path}}redis.sock:z'
      - '{{www_etc}}_.ansible.d:/etc/apache2/_.ansible.d:z'
      - '{{www_etc}}_.ansible_vhost-ssl.conf:/etc/apache2/_.ansible_vhost-ssl.conf:z'
      - '/etc/certbot:/etc/certbot:z'
#    ports:
#      - "81:80"
#      - "444:443"
#      - "10115:10114"
