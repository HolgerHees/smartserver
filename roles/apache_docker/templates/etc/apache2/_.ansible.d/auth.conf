<LocationMatch "/.*">
    AuthName        "{{server_name|capitalize}}"
    AuthType        Basic
    AuthUserFile    {{htdocs_path}}.htpasswd
    #AuthType        Digest
    #AuthDigestProvider file
    #AuthUserFile    {{htdocs_path}}.htdigest
    AuthGroupFile   {{htdocs_path}}.htgroups
    
    <RequireAny>
        Require group USER
        Require env noauth
        Require ip {{ authenticated_ip_addresses | join(' ') }} {{server_ip}} 127.0.0.1
    </RequireAny>
</LocationMatch>
