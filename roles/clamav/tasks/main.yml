- name: install required fedora packages
  yum:
    name: [
      clamav
      , clamav-update
      , clamav-server 
      , clamav-server-systemd 
      , clamav-scanner
    ]
    state: present
  register: fedora_install_status
  notify: "restart clamav"
  when: is_fedora|bool

- name: add zypper repository on suse
  zypper_repository:
    name: Security (clamav)
    repo: "http://download.opensuse.org/repositories/security/openSUSE_Leap_{{ansible_distribution_version}}/"
    auto_import_keys: yes
    priority: "100"
    state: present
  when: is_suse|bool

- name: install required suse packages
  zypper:
    name: clamav>=0.101.3
    state: present
  register: suse_install_status
  notify: "restart clamav"
  when: is_suse|bool

- name: set config
  lineinfile:
    path: "/etc/{{ 'clamd.conf' if is_suse|bool else 'clamd.d/scan.conf' }}"
    regexp: '^{{item.regexp}}'
    line: '{{item.line}}'
  with_items:
    - { regexp: "Example", line: "#Example" } # disable "example" blocker on fedora
    - { regexp: "[#\\s]*LogFacility .*", line: "LogFacility LOG_MAIL" }
    - { regexp: "[#\\s]*PidFile .*", line: "PidFile {{ '/var/run/clamav/clamd.pid' if is_suse else '/run/clamd.scan/clamd.pid'  }}" }
    - { regexp: "[#\\s]*LocalSocket .*", line: "LocalSocket {{ '/var/run/clamav/clamd-socket' if is_suse else '/run/clamd.scan/clamd.sock'  }}" }
    - { regexp: "[\\s]*TCPSocket .*", line: "#TCPSocket 3310" }
    - { regexp: "[\\s]*TCPAddr .*", line: "#TCPAddr 127.0.0.1" }

- name: load initial database
  shell: '/usr/bin/freshclam --no-warnings'
  notify: "restart clamav"
  when: suse_install_status.changed or fedora_install_status.changed

- name: change clamd startup timeout
  lineinfile:
    path: "/usr/lib/systemd/system/{{ 'clamd.service' if is_suse|bool else 'clamd@.service' }}"
    insertafter: '^\[Service\]'
    regexp: '^[#]*TimeoutSec\s*='
    line: 'TimeoutSec=5min'
  notify: "restart clamav"

