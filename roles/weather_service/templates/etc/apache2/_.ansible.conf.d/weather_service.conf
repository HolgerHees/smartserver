<Location /weather_service/>
  <RequireAny>
    Include /etc/apache2/_.ansible.auth/required_user.inc
  </RequireAny>
  Include /etc/apache2/_.ansible.auth/required_env.inc
</Location>

RewriteCond %{HTTP:Connection} Upgrade [NC]
RewriteCond %{HTTP:Upgrade} websocket [NC]
RewriteRule /weather_service/api/(.*) ws://{{docker_weather_service_ip}}/$1 [P,L]

<Location /weather_service/api/>
  ProxyPass http://{{docker_weather_service_ip}}/
  ProxyPassReverse http://{{docker_weather_service_ip}}/
</Location>
