{% for camera in camera_devices %}
<Location /camera{{camera['uid'] | capitalize}}Image>
  RewriteRule ^(.*)$ /gallery/image_proxy.php?{% if 'snapshot_username' in camera %}user={{camera['snapshot_username'] | urlencode}}&{% endif %}{% if 'snapshot_password' in camera %}password={{ camera['snapshot_password'] | urlencode }}&{% endif %}url={{camera['snapshot_url'] | urlencode | replace('%', '\%' ) }} [QSA,L,NE]
</Location>
{% endfor %}
