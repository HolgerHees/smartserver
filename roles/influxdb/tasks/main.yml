- name: prepare needed folder
  file:
    path: '{{item}}'
    state: directory
    owner: root
    group: root
    #mode: 0750
    recurse: true
  with_items:
    - '{{ global_lib }}influxdb/hh'
    - '{{ global_lib }}influxdb/meta'
    - '{{ global_lib }}influxdb/data'
    - '{{ global_lib }}influxdb/wal'  
    - '{{local_backup_path}}influxdb'

- name: check started docker
  systemd:
    name: docker
    state: started

- name: create docker container
  docker_container:
    name: influxdb
    image: influxdb:1.7.9
    state: present
#    recreate: true
    entrypoint: "sh -c \"/entrypoint.sh influxd 2>&1\""
    env:
      INFLUXDB_OPENTSDB_0_ENABLED: "true"
      INFLUXDB_LOGGING_FORMAT: "json"
    log_driver: journald
    log_options:
      tag: influxdb
    volumes:
      - '{{ global_lib }}influxdb:/var/lib/influxdb:z'
      - '{{local_backup_path}}influxdb:/var/lib/influxdb_backup:z'
    ports:
     - "127.0.0.1:8086:8086"  
     - "127.0.0.1:4242:4242"  
  notify: "restart influxdb"
    
- name: create systemd service
  vars:
    container_name: "influxdb"
  include_role:
    name: container
    tasks_from: add_docker_service
  
- name: copy fluentd config
  vars:
    config_file: "roles/influxdb/templates/etc/fluent/_.ansible.d/influxdb.conf"
  include_role:
    name: fluentd
    tasks_from: add_config

- name: create cron job
  vars:
    name: "Influxdb OpenTSDB Backup"
    cmd: "docker exec influxdb sh -c \"influxd backup -database opentsdb /var/lib/influxdb_backup/opentsdb_$(date +\\%Y-\\%m-\\%d)/ > /dev/null\""
    file: "ansible_influxdb"
    hour: "1"
    minute: "0"
  include_role:
    name: cron
    tasks_from: add_cronjob
  tags: ['cron_job']
  
- name: create cron job
  vars:
    name: "Influxdb Cleanup"
    cmd: "find {{local_backup_path}}influxdb/ -type d -mtime +30 -exec rm -rf {} +;"
    file: "ansible_influxdb"
    hour: "0"
    minute: "45"
  include_role:
    name: cron
    tasks_from: add_cronjob
  tags: ['cron_job']
