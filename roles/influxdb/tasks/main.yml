- name: prepare needed folder
  file:
    path: '{{item}}'
    state: directory
    owner: root
    group: root
    #mode: 0750
    recurse: true
  with_items:
    - '{{ global_lib }}influxdb/hh'
    - '{{ global_lib }}influxdb/meta'
    - '{{ global_lib }}influxdb/data'
    - '{{ global_lib }}influxdb/wal'  
    - '{{local_backup_path}}influxdb'
    - '{{local_import_path}}influxdb'

- name: check started docker
  systemd:
    name: docker
    state: started

- name: create docker container
  docker_container:
    name: influxdb
    image: influxdb
    state: present
#    recreate: true
    env:
      INFLUXDB_OPENTSDB_0_ENABLED: "true"
    log_driver: none
    volumes:
      - '{{ global_lib }}influxdb:/var/lib/influxdb'
      - '{{local_backup_path}}influxdb:/var/lib/influxdb_backup'
      - '{{local_import_path}}influxdb:/var/lib/influxdb_import:ro'
    ports:
     - "8086:8086"  
     - "4242:4242"  
  notify: "restart influxdb"
    
- name: create systemd service
  vars:
    container_name: "influxdb"
  copy:
    content: "{{ lookup('template', 'templates/docker_service') }}"
    dest: "/etc/systemd/system/influxdb.service"
    owner: root
    group: root
    mode: 0644
  notify: "restart influxdb"
  
- name: copy fluentd config
  template:
    src: "roles/influxdb/templates/etc/fluent/_.ansible.d/influxdb.conf"
    dest: "/etc/fluent/_.ansible.d/influxdb.conf"
    owner: root
    group: root
    mode: 0640
  notify: "restart fluentd"
  tags: ['fluentd']

- name: create opentsdb backup cron job
  vars:
    cron_name: "Influxdb OpenTSDB Backup"
    cron_cmd: "docker exec influxdb influxd backup -database opentsdb /var/lib/influxdb_backup/opentsdb_$(date +\\%Y-\\%m-\\%d)/ > /dev/null"
  cron:
    name: "{{cron_name}}"
    job: "{{ lookup('template', 'templates/cron_job') }}"
    cron_file: ansible_influxdb
    user: root
    minute: "0"
    hour: "1"
    state: present
  tags: ['cron_job']
  
- name: create clean backup cron job
  vars:
    cron_name: "Influxdb Cleanup"
    cron_cmd: "find {{local_backup_path}}influxdb/ -type d -mtime +30 -exec rm -rf {} +;"
  cron:
    name: "{{cron_name}}"
    job: "{{ lookup('template', 'templates/cron_job') }}"
    cron_file: ansible_influxdb
    user: root
    minute: "45"
    hour: "00"
    state: present
  tags: ['cron_job']
