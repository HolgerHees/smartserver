- name: check if influxdb is running
  systemd:
    name: influxdb
    state: started
    daemon_reload: yes
  changed_when: yes
  
- name: wait for influxdb to become ready
  uri:
    url: "http://localhost:8086/ping"
    status_code: 204
  register: result
  until: result.status == 204
  retries: 60
  delay: 1
  changed_when: yes
 
