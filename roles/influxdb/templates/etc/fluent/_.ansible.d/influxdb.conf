<filter systemd.influxdb>
  @type record_modifier
  <record>
    container_log ${record['message']}
  </record>
</filter>

<match systemd.influxdb>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern ^\[httpd\](.+)$
    tag ${tag}.httpd
  </rule>
  <rule>
    key message
    pattern ^ts=(.+)$
    tag ${tag}.service
  </rule>
  <rule>
    key message
    pattern /.+/
    tag ${tag}.unknown
  </rule>
</match>

<filter systemd.influxdb.httpd>
  @type record_modifier
  <record>
    level INFO
  </record>
</filter>

<filter systemd.influxdb.service>
  @type parser
  key_name message
  reserve_data true
  #inject_key_prefix container_
  <parse>
    @type regexp
    expression /^ts=(?<time>[^ ]*) lvl=(?<level>[^ ]*) (?<message>.*)$/
  </parse>
</filter>
<filter systemd.influxdb.service>
  @type record_modifier
  <replace>
    key level
    expression /^error$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^warn$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^info$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^debug$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ERROR|WARN|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>
