<match systemd.dockerd.influxdb.default>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern ^ts=.*msg="([^"].*)$
    tag ${tag}.escaped_formatted
  </rule>
  <rule>
    key message
    pattern ^ts=(.+)$
    tag ${tag}.unescaped_formatted
  </rule>
  <rule>
    key message
    pattern /.+/
    tag ${tag}.unknown
  </rule>
</match>

<filter systemd.dockerd.influxdb.default.escaped_formatted>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    expression /^ts=(?<message_time>[^ ]*) lvl=(?<level>[^ ]*) msg="(?<message>[^"]*)".*$/
  </parse>
</filter>

<filter systemd.dockerd.influxdb.default.unescaped_formatted>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    expression /^ts=(?<message_time>[^ ]*) lvl=(?<level>[^ ]*) msg=(?<message>[^ ]*).*$/
  </parse>
</filter>

<filter systemd.dockerd.influxdb.default.**>
  @type record_modifier
  <replace>
    key level
    expression /^error$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^warn$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^notice$/
    replace NOTICE
  </replace>
  <replace>
    key level
    expression /^info$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^debug$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ERROR|WARN|NOTICE|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>

