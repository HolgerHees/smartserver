<match systemd.elastalert>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern ^(ERROR:|WARNING:|INFO:).+$
    tag ${tag}.default
  </rule>
  <rule>
    key level
    pattern /.+/
    tag ${tag}.unknown
  </rule>
</match>

<filter systemd.elastalert.default>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    expression /^(?<level>[^:]*):(?<message>.*)$/
  </parse>
</filter>
