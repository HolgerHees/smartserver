<match systemd.dockerd.elastalert.default>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern ^(ERROR:|WARNING:|INFO:).+$
    tag ${tag}.default
  </rule>
  <rule>
    key level
    pattern /.+/
    tag ${tag}.unknown
  </rule>
</match>

<filter systemd.dockerd.elastalert.default.default>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    expression /^(?<level>[^:]*):(?<message>.*)$/
  </parse>
</filter>

<filter systemd.dockerd.elastalert.default.default>
  @type record_modifier
  <replace>
    key level
    expression /^WARNING$/
    replace WARN
  </replace>
</filter>  

