<match systemd.dockerd.system_service.default>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern ^\[.+$
    tag ${tag}.formatted
  </rule>
  <rule>
    key message
    pattern /.+/
    tag ${tag}.unknown
  </rule>
</match>

<filter systemd.dockerd.system_service.default.formatted>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    expression /^\[(?<level>[A-Z]+)\] - (?<message>.*)$/
  </parse>
</filter>

<filter systemd.dockerd.system_service.default.**>
  @type record_modifier
  <replace>
    key level
    expression /^ERROR$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^WARNING$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^NOTICE$/
    replace NOTICE
  </replace>
  <replace>
    key level
    expression /^INFO$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^DEBUG$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ERROR|WARN|NOTICE|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>

