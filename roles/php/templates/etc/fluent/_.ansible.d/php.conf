# default is INFO like for stack traces
<filter systemd.dockerd.php.error>
  @type record_modifier
  <record>
    level INFO
  </record>
</filter>

<filter systemd.dockerd.php.error>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    expression /^((\[(?<message_time>[^\]]*)\] ){0,1}(?<level>[^ :]*):){0,1}\s*(?<message>.*)$/
  </parse>
</filter>

<filter systemd.dockerd.php.error>
  @type record_modifier
  <replace>
    key level
    expression /^ALERT$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^WARNING$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^NOTICE$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^((?!ERROR|WARN|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>
