- name: allow http php service
  vars:
    name: "https.php"
    rule: "proto tcp dport 443 saddr {{docker_php_ip}}"
  import_tasks: roles/firewall/tasks/allow_service.yml
  tags: [ 'firewall_config' ]

- name: allow php service
  vars:
    name: "php"
    rule: "saddr {{docker_php_ip}}"
    is_docker: True
  import_tasks: roles/firewall/tasks/allow_service.yml
  tags: [ 'firewall_config' ]

- name: copy fluentd config
  vars:
    config_file: "templates/etc/fluent/_.ansible.d/php.conf"
  import_tasks: roles/fluentd/tasks/add_config.yml
  
- name: create systemd service
  vars:
    container_name: "php"
  import_tasks: roles/container/tasks/add_docker_service.yml

- name: register update notifier
  vars:
    name: "php"
    type: "docker"
    url: "https://www.php.net/ChangeLog-8.php"
    config: {
      repository: "php",
      pattern: "^([0-9\\.]+)-fpm$" 
    }
  import_tasks: roles/update_service/tasks/add_software.yml

- name: trigger php handler
  vars:
    notify: "restart php"
    service: "php.service"
  import_tasks: roles/_shared/tasks/service_check.yml
