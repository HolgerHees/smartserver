- name: allow mobile vpn service
  vars:
    name: "wireguard.mobile_vpn"
    rule: "proto udp dport {{mobile_vpn_internal_port}}"
#    is_docker: True
  import_tasks: roles/firewall/tasks/allow_service.yml
  tags: [ 'firewall_config' ]

- name: prepare mobile vpn admin ip rules
  set_fact:
    vpn_admin_ip_rules: "{{ (vpn_admin_ip_rules | default([])) + [ 'saddr ' + item ] }}"
  with_items: "{{ vpn_admin_ips }}"
  tags: [ 'firewall_config' ]
        
- name: allow mobile vpn admin ips
  vars:
    name: "wireguard.mobile_vpn_internal"
    rules: "{{vpn_admin_ip_rules}}"
    is_docker: True
  import_tasks: roles/firewall/tasks/allow_service.yml
  tags: [ 'firewall_config' ]
  
  
  
  
  
  

