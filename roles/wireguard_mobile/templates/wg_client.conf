[Interface]
Address = {{vpn_gates[item]}}/25
PrivateKey = {{vpn_gate_client_privatekeys[item]}}
ListenPort = {{mobile_vpn_public_port}}
MTU = 1380
DNS = {{default_server_ip}}
{%if default_server_ipv6 != 'None' %}DNS = {{default_server_ipv6}}
{% endif %}

[Peer]
PublicKey = {{vpn_gate_server_publickey}}
AllowedIPs = {{intern_networks | join(', ') }}{%if public_networks | length > 0 %}, {{public_networks | join(', ') }}
{% endif %}
Endpoint = {{mobile_vpn_public_domain}}:{{mobile_vpn_public_port}}
