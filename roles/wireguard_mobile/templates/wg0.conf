[Interface]
PrivateKey = {{vpn_gate_server_privatekey}}
Address = {{vpn_mobile_subnet}}.10/25
ListenPort = {{mobile_vpn_internal_port}}
MTU = 1380

#PostUp = iptables -A FORWARD -i %i -j ACCEPT; iptables -t nat -A POSTROUTING -o {{main_network_interface}} -j MASQUERADE
#PostDown = iptables -D FORWARD -i %i -j ACCEPT; iptables -t nat -D POSTROUTING -o {{main_network_interface}} -j MASQUERADE

{% for vpn_gate in vpn_gates %}
[Peer]
AllowedIPs = {{vpn_gates[vpn_gate]}}/32
PublicKey = {{vpn_gate_client_publickeys[vpn_gate]}}
{% endfor %}
