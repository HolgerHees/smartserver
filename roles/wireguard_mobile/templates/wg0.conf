[Interface]
PrivateKey = {{vpn_gate_server_privatekey}}
Address = {{vpn_mobile_subnet}}.10/25
ListenPort = {{mobile_vpn_internal_port}}
MTU = 1380

PostUp = iptables -t nat -A POSTROUTING -s {{vpn_mobile_network}}/24 -o {{main_network_interface}} -j MASQUERADE{% if macvlan_range | length > 0 %}; iptables -t nat -A POSTROUTING -s {{vpn_mobile_network}}/24 -o mac0 -j MASQUERADE;{% endif %}

PostDown = iptables -t nat -D POSTROUTING -s {{vpn_mobile_network}}/24 -o {{main_network_interface}} -j MASQUERADE{% if macvlan_range | length > 0 %}; iptables -t nat -D POSTROUTING -s {{vpn_mobile_network}}/24 -o mac0 -j MASQUERADE;{% endif %}


{% for vpn_gate in vpn_gates %}
[Peer]
AllowedIPs = {{vpn_gates[vpn_gate]}}/32
PublicKey = {{vpn_gate_client_publickeys[vpn_gate]}}
{% endfor %}
