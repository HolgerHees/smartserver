[Interface]
PrivateKey = {{vpn_gate_server_privatekey}}
Address = {{vpn_mobile_subnet}}.10/25
ListenPort = {{mobile_vpn_internal_port}}
MTU = 1380

{% if vpn_nats | length > 0 %}
PostUp = {% for vpn_nat in vpn_nats %}iptables -t nat -A POSTROUTING -s {{vpn_nat}} -o {{main_network_interface}} -j MASQUERADE; {% endfor %}

PostDown = {% for vpn_nat in vpn_nats %}iptables -t nat -D POSTROUTING -s {{vpn_nat}} -o {{main_network_interface}} -j MASQUERADE; {% endfor %}


{% endif %}
{% for vpn_gate in vpn_gates %}
[Peer]
AllowedIPs = {{vpn_gates[vpn_gate]}}/32
PublicKey = {{vpn_gate_client_publickeys[vpn_gate]}}
{% endfor %}
