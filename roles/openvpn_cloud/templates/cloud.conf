dev tun
port {{vault_server_vpn_cloud_port}}
proto tcp4-server

secret cloud_shared.key

cipher AES-256-CBC

ifconfig {{cloud_vpn_endpoint_master}} {{cloud_vpn_endpoint_slave}}
route {{cloud_net2_network}} 255.255.255.0

#comp-lzo
keepalive 10 60
persist-tun
persist-key
user nobody
group nobody

verb 3
