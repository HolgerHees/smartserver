<match systemd.dockerd.onlyoffice.default>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern ^.*\] nodeJS - .*$
    tag ${tag}.nodejs
  </rule>
  <rule>
    key message
    pattern ^.*, server: .*$
    tag ${tag}.server
  </rule>
  <rule>
    key message
    pattern /.+/
    tag ${tag}.unknown
  </rule>
</match>

<filter systemd.dockerd.onlyoffice.default.nodejs>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    #expression /^\[(?<message_time>[^\]]*)\] \[(?<level>[^\]]*)\] nodeJS - (?<message>.*)$/
    expression /^[^\[]*\[(?<level>[^\]]*)\] nodeJS - (?<message>.*)$/
  </parse>
</filter>

<filter systemd.dockerd.onlyoffice.default.server>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    time_key message_time
    #expression /^(?<message_time>[^\[]*)\[(?<level>[^\]]*)\] (?<message>.*)$/
    expression /^[^\[]*\[(?<level>[^\]]*)\] (?<message>.*)$/
  </parse>
</filter>

<filter systemd.dockerd.onlyoffice.default.**>
  @type record_modifier
  <replace>
    key level
    expression /^error$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^warn$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^notice$/
    replace NOTICE
  </replace>
  <replace>
    key level
    expression /^info$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^debug$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ERROR|WARN|NOTICE|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>

