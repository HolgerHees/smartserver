- name: prepare needed folder
  file:
    path: "{{item}}"
    state: directory
    owner: root
    group: root
    mode: 0750
  with_items:
    - "/opt/axxus_backup"
    - "{{local_backup_path}}axxus.de"

- name: copy cmd
  template:
    src: "roles/cron_backup_axxus/templates/axxus_backup.sh"
    dest: "/opt/axxus_backup/axxus_backup.sh"
    owner: root
    group: root
    mode: 0750

- name: set cron job
  vars:
    cron_name: "Axxus"
    cron_cmd: "/opt/axxus_backup/axxus_backup.sh;"
  cron:
    name: "{{cron_name}}"
    job: "{{ lookup('template', 'templates/cron_job') }}"
    cron_file: ansible_cron_backup_axxus
    user: root
    minute: "15"
    hour: "1"
    state: present
  when: "is_production|bool"
  tags: ['cron_job']
