- name: prepare needed folder
  file:
    path: "{{item}}"
    state: directory
    owner: root
    group: root
    mode: 0750
  with_items:
    - "/opt/axxus_backup"
    - "{{local_backup_path}}axxus.de"

- name: copy cmd
  template:
    src: "roles/cron_backup_axxus/templates/axxus_backup.sh"
    dest: "/opt/axxus_backup/axxus_backup.sh"
    owner: root
    group: root
    mode: 0750

- name: create cron job
  vars:
    name: "Axxus"
    cmd: "/opt/axxus_backup/axxus_backup.sh;"
    file: "ansible_cron_backup_axxus"
    hour: "1"
    minute: "15"
  import_role:
    name: cron
    tasks_from: add_cronjob
  when: "is_production|bool"
  tags: ['cron_job']
