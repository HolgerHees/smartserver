dev tun
port {{server_vpn_port_cloud}}
proto tcp4

secret cloud_shared.key

cipher AES-256-CBC

ifconfig {{cloud_vpn_endpoint2}} {{cloud_vpn_endpoint1}}
route {{cloud_net1_network}} 255.255.255.0

#comp-lzo
keepalive 10 60
persist-tun
persist-key
user nobody
group nobody

verb 3

remote {{server_vpn_domain}} {{server_vpn_port_cloud_forwarded}}
