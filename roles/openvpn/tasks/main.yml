- name: copy config
  template:
    src: "roles/openvpn/templates/{{item}}"
    dest: "/etc/openvpn/{{item}}"
    owner: root
    group: root
    mode: 0640
  with_items:
    - "cloud.conf"
    - "mobile.conf"
    - "mobile.ovpn"
  notify: "restart openvpn"
  when: "vault_active|bool"
