- name: install required fedora packages
  yum:
    name: [
        openvpn
#      , openvpn-auth-pam-plugin
      , easy-rsa
    ]
    state: present
  when: ansible_distribution == 'Fedora'

- name: install required suse packages
  zypper:
    name: [
        openvpn
      , openvpn-auth-pam-plugin
      , easy-rsa
    ]
    state: present
  when: ansible_distribution == 'openSUSE Leap'
  
- name: prepare needed easyrsa folder on fedora
  file:
    path: '/etc/easy-rsa'
    state: directory
    owner: root
    group: root
    mode: 0755
  when: ansible_distribution == 'Fedora'

- name: copy files on fedora
  copy:
    src: "{{item.src}}"
    dest: "{{item.target}}"
    owner: root
    group: root
    mode: "{{item.permissions}}"
  with_items:
    - { permissions: "u=rw,g=r,o=r", src: "/usr/share/easy-rsa/3/openssl-easyrsa.cnf", target: "/etc/easy-rsa/" }
    - { permissions: "u=rwx,g=rx,o=rx", src: "/usr/share/easy-rsa/3/easyrsa", target: "/usr/bin/easyrsa" }
  when: ansible_distribution == 'Fedora'
  
# **** MOBILE VPN CERTIFICATES ****
- name: check easyrsa
  stat:
    path: /etc/easy-rsa/pki
  register: pki_exists
  changed_when: not pki_exists.stat.exists
  when: "not use_vault_files"
  
# https://en.opensuse.org/SDB:OpenVPN_Installation_and_Setup
# cp /etc/easy-rsa
# cd /etc/easy-rsa
# easyrsa clean-all
# easyrsa build-ca
# easyrsa build-server-full server
# easyrsa build-client-full mobile
# easyrsa gen-dh
- name: init easyrsa certificates
  shell: "{{item}}"
  args:
    chdir: '/etc/easy-rsa'
  with_items:
    - "echo 'yes' | easyrsa clean-all"
    - "echo 'yes' | easyrsa init-pki"
  when: "not use_vault_files and not pki_exists.stat.exists"

- name: Create a symbolic config link on fedora
  file:
    src: /etc/easy-rsa/openssl-easyrsa.cnf
    dest: /etc/easy-rsa/pki/openssl-easyrsa.cnf
    owner: root
    group: root
    state: link
  when: ansible_distribution == 'Fedora'
  
#- name: init easyrsa (develop)
