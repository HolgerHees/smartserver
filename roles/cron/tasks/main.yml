- name: install required packages => is_rhel or is_fedora
  yum:
    name: [
        jq
      , cronie
    ]
    state: present
  when: is_rhel|bool or is_fedora|bool
  
- name: install required packages => is_suse
  zypper:
    name: [
        jq
      , cronie
    ]
    state: present
  when: is_suse|bool

- name: copy crony cmd
  template:
    src: "templates/crony.sh"
    dest: "/usr/bin/crony.sh"
    owner: root
    group: root
    mode: 0755

