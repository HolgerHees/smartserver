    dest: "{{global_lib}}openhab3/jsondb/uicomponents_habpanel_panelconfig.json"
    remote_src: yes
    owner: "{{openhab_user}}"
    group: "{{openhab_group}}"
    mode: 0644
  when: "habpanel_result.rc == 0"

# addons folder
