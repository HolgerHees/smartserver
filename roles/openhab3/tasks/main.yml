  shell: "ls -1 {{projects_path}}openhab_config/addons/"
  register: addons_result
  changed_when: no

- name: copy addons folder
  copy:
    src: "{{projects_path}}openhab_config/addons/{{item}}"
    dest: "{{global_etc}}openhab3/addons/{{item}}"
    remote_src: yes
