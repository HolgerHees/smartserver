    src: "/tmp/ansible/openhab3/services/{{item}}"
    dest: "{{ global_etc }}openhab3/conf/services/{{item}}"
    owner: "{{openhab_user}}"
    group: "{{openhab_group}}"
    mode: 0640
  with_items: "{{services_result.stdout_lines}}"
