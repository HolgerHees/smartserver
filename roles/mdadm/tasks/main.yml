- name: install required fedora packages
  yum:
    name: "mdadm"
    state: present
  notify: "restart mdmonitor"
  when: ansible_distribution == 'Fedora'
  
- name: install required suse packages
  zypper:
    name: "mdadm"
    state: present
  notify: "restart mdmonitor"
  when: ansible_distribution == 'openSUSE Leap'
  
- name: set config
  lineinfile:
    path: "/etc/sysconfig/{{ 'mdadm' if ansible_distribution == 'openSUSE Leap' else 'mdmonitor' }}"
    regexp: '^[#]*{{item.field}}\s*='
    line: '{{item.field}}="{{item.value}}"'
    create: true
    owner: root
    group: root
    mode: 0640
  with_items:
    - { field: 'MDADM_DELAY', value: '60' }
    - { field: 'MDADM_MAIL', value: 'root' }
    - { field: 'MDADM_RAIDDEVICES', value: '/dev/md0' }
    - { field: 'MDADM_SCAN', value: 'yes' }
    - { field: 'MDADM_SEND_MAIL_ON_START', value: 'yes' }
    - { field: 'MDADM_DEVICE_TIMEOUT', value: '60' }
  notify: "restart mdmonitor"

- name: disable default check cron jobs
  file: 
    path: "/etc/{{ 'cron.d/mdadm' if ansible_distribution == 'openSUSE Leap' else 'cron.weekly/raid-check' }}"
    state: absent

- name: disable default check cron jobs
  file: 
    path: '/etc/cron.d/mdadm'
    state: absent

- name: set cron job env
  cron:
    name: PATH
    env: yes
    value: /sbin:/usr/sbin:/bin:/usr/bin
    cron_file: ansible_mdadm
    user: root
  tags: cron
    
- name: create cron job
  vars:
    title: "RAID Check (Start)"
    cmd: "/usr/share/mdadm/mdcheck --duration 4 hours"
    file: "ansible_mdadm"
    weekday: "7"
    hour: "1"
    minute: "0"
  import_role:
    name: cron
    tasks_from: add_cronjob
  tags: ['cron_job']

- name: create cron job
  vars:
    title: "RAID Check (Continue)"
    cmd: "/usr/share/mdadm/mdcheck --continue --duration 4 hours"
    file: "ansible_mdadm"
    weekday: "1-6"
    hour: "1"
    minute: "0"
  import_role:
    name: cron
    tasks_from: add_cronjob
  tags: ['cron_job']
