- name: Ensure group "{{www_group}}" exists
  group:
    name: "{{www_group}}"
    state: present
    
- name: Ensure user "{{www_username}}" exists
  user:
    name: "{{www_username}}"
    group: "{{www_group}}"
    shell: "/bin/false"
    create_home: no
    
- name: prepare shared folder
  file:
    path: "{{item}}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items:
    - "{{www_etc}}"
    - "{{www_etc}}_.ansible.d/"
