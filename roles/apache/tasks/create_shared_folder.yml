- name: Ensure user and group exists
  vars:
    username: "{{www_username}}"
    groupname: "{{www_group}}"
  import_tasks: roles/user/tasks/add_system_user.yml
    
- name: prepare shared folder
  file:
    path: "{{item}}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items:
    - "{{www_etc}}"
    - "{{www_etc}}_.ansible.d/"
