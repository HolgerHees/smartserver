Alias /favicon.ico "{{htdocs_path}}favicon.ico"
<Location "/favicon.ico">
    ProxyPass !
    Require all granted
</Location>

ProxyErrorOverride on 403 404 500 502 503 504
Alias /fallback/ "{{htdocs_path}}fallback/"
ErrorDocument 403 /fallback/error.php
ErrorDocument 404 /fallback/error.php
ErrorDocument 500 /fallback/error.php
ErrorDocument 502 /fallback/error.php
ErrorDocument 503 /fallback/error.php
ErrorDocument 504 /fallback/error.php
<Location /fallback>
  #RewriteEngine off
  ProxyPass !
</Location>
