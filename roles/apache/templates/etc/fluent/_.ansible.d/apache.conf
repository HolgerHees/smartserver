<source>
  @type tail
  tag apache.access
  path {{global_log}}apache2/access.log
  pos_file {{global_log}}apache2/access.fluentd.pos

  <parse>
    @type regexp
    #expression /^\[(?<time>[^\]]*)\] - (?<host>[^ ]*) - (?<user>[^ ]*) - "(?<request>[^"]*)" - (?<code>[^ ]*) - (?<size>[^ ]*) \((?<responsetime>[^ ]*)\) - "(?<agent>.*)"$/
    expression /^\[(?<time>[^\]]*)\] - (?<host>[^ ]*) - (?<user>[^ ]*) - (?<domain>[^ ]*) - "(?<request>[^"]*)" - (?<code>[^ ]*) - (?<message>.*)"$/
    time_format "%Y-%m-%d %H:%M:%S.%N %Z"
  </parse>
</source>
<filter apache.access>
  @type record_modifier
  <record>
      group apache
      level ${record["code"]}
      message ${record["host"] + " - " + record["user"] + " - " + record["domain"] + "- " + record["request"] + " - " + record["code"] + " - " + record["message"]}
  </record>
  <replace>
    key level
    expression /^5.*$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^(400|404)$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^((?!ERROR|WARN).)*$/
    replace INFO
  </replace>
  remove_keys host,user,domain,request,code
</filter>

<source>
  @type tail
  tag apache.error
  path {{global_log}}apache2/error.log
  pos_file {{global_log}}apache2/error.fluentd.pos
  
  #format multiline
  #format_firstline /\[... ... \d{2} \d{2}:\d{2}:\d{2}/
  #format1 /^\[(?<time>[^\]]*)\] \[(?<type>[^:]*):(?<level>[^\]]*)\] \[pid (?<pid>[^\]]*)\] \[client (?<host>[^\]]*)\] (?<message>.*)/
  <parse>
    @type regexp
    #expression /^\[(?<time>[^\]]*)\] \[(?<type>[^:]*):(?<level>[^\]]*)\] \[pid (?<pid>[^\]]*)\] (?<message>.*)$/
    expression /^\[(?<time>[^\]]*)\] \[(?<type>[^:]*):(?<level>[^\]]*)\] (?<message>.*)$/
    #time_format "%a %b %d %H:%M:%S.%N %Y"
    time_format "%Y-%m-%d %H:%M:%S.%N"
    types pid:string
  </parse>
</source>
<filter apache.error>
  @type record_modifier
  <record>
      group apache
      level ${record["level"]}
  </record>
  <replace>
    key level
    expression /^emerg|alert|crit$/
    replace ALERT
  </replace>
  <replace>
    key level
    expression /^error$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^warn$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^notice$/
    replace NOTICE
  </replace>
  <replace>
    key level
    expression /^info$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^debug|trace1|trace2|trace3|trace4|trace5|trace6|trace7|trace8$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ALERT|ERROR|WARN|NOTICE|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
#  remove_keys pid
</filter>
