<source>
  @type tail
  tag nextcloud
  path {{global_log}}nextcloud/nextcloud.log
  pos_file {{global_log}}nextcloud/nextcloud.fluentd.pos
  <parse>
    @type none
  </parse>
</source>

<filter nextcloud>
  @type parser
  key_name message
  inject_key_prefix message_
  reserve_data true
  <parse>
    @type json
    time_key message_time
#    time_key time
    types level:string
  </parse>
</filter>

<filter nextcloud>
  @type record_modifier
  <record>
      group nextcloud
      level ${record["message_level"]}
      message ${record["message_message"]}
  </record>
  <replace>
    key level
    expression /^0/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^1/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^2/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^3/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^4/
    replace ALERT
  </replace>
  <replace>
    key level
    expression /^((?!DEBUG|INFO|WARN|ERROR|ALERT).)*$/
    replace UNKNOWN
  </replace>
  remove_keys message_message, message_level
</filter>

<match nextcloud>
    @type rewrite_tag_filter
#    <rule>
#      key message
#      pattern /^.*ImagickException.*not allowed by the security policy.*$/
#      tag ${tag_parts[0]}.WARN
#    </rule>
    <rule>
      key message
      pattern /^.*Unable to parse content from.*$/
      tag ${tag_parts[0]}.WARN
    </rule>
</match>

<filter nextcloud.WARN>
  @type record_modifier
  <record>
      level WARN
  </record>
</filter>
