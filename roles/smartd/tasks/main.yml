- name: install required fedora packages
  yum:
    name: "smartmontools"
    state: present
  notify: "restart smartd"
  when: is_fedora|bool
  
- name: install required suse packages
  zypper:
    name: "smartmontools"
    state: present
  notify: "restart smartd"
  when: is_suse|bool

- name: copy config
  template:
    src: roles/smartd/templates/smartd.conf
    dest: /etc/smartd.conf
    owner: root
    group: root
    mode: 0640
  notify: "restart smartd"
