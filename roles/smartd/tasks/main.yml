- name: install required fedora packages
  yum:
    name: [
        php 
      , php-mysqlnd
      #, php-cli              # pcntl & posix
      , php-devel 
      , php-pecl-imagick
      , php-pecl-redis
      , php-mbstring 
      , php-process          # posix 
      , php-pecl-zip 
      , php-gd 
      , php-pear-Net-Cur
      , php-common           # openssl, fileinfo, ctype & iconv
      , php-json             
      , php-xml              # dom, xmlwriter, xmlreader
      , php-intl             
      , php-pecl-apcu
      , php-opcache          
      , systemd-devel         # php-systemd => nextcloud
    ]
    state: present
  notify: "restart apache"
  when: ansible_distribution == 'Fedora'
  
