- name: install required packages
  zypper:
    name: "firewall-config"
    state: present

- name: copy zone config
  template:
    src: "roles/firewalld/templates/etc/firewalld/zones/{{item}}"
    dest: "/etc/firewalld/zones/{{item}}"
    owner: root
    group: root
    mode: 0640
  with_items:
    - cloud.xml
    - public.xml
    - trusted.xml
  notify: "restart firewalld"

- name: allow vagrant ip
  lineinfile:
    path: /etc/firewalld/zones/trusted.xml
    insertbefore: "<masquerade/>"
    regexp: '<source address="10\.0\.2\.15/24"/>'
    line: '<source address="10.0.2.15/24"/>'
  notify: "restart firewalld"
  when: not is_production
