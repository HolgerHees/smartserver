    "pihole_ip":      { "default": None },                        # pihole ip address from same network as your server ip => 'None' means disabled
    "pihole_whitelist_domains": { "default": [ "www.googleadservices.com", "clickserve.dartsearch.net", "ad.doubleclick.net" ] },

