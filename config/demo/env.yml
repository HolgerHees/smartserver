authenticated_ip_addresses:       [ "{{wall_mounted_tablet_ip}}" ] # apache access always allowed

webui_urls: {
    cameras: [
        { title: "Street", clickUrl: "/cameraStrasseDevice/", imageUrl: "/cameraStrasseImage", interval: "3000" },
        { title: "Automower", clickUrl: "/automowerDevice/", imageUrl: "/cameraAutomowerImage", interval: "1000" }
    ],
    devices: [
        { title: "Automower", name: "Robonect", url: "/automowerDevice/", openInNewWindow: "false" },
        { title: "Inverter", name: "Solar (Extern)", url: "https://{{pv_inverter_garage_ip}}", openInNewWindow: "true" },
        { title: "Laserprinter", name: "HPLaserJet", url: "https://{{printer_ip}}", openInNewWindow: "true" },
        { title: "Router", name: "FritzBox", url: "https://{{server_gateway}}", openInNewWindow: "true" }
    ]
}
