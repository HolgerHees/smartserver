    {
        name: "smartserver",
        type: "rsync",
        schedule: { hour: "0", minute: "0" },
        destination: "{{backup_path}}smartserver/",
        sources: [
            { path: "{{base_path}}", filter: [ "- /var/**", "- /tmp/**" ] },
            { path: "{{base_path}}", filter: [ "- /var/lib/docker/**", "+ /var/**", "+ /tmp/**" ], options: [ "--local-no-check-updated" ] }
        ],
        bandwidth_limit: "10M"
    }
]

